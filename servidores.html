<!DOCTYPE html>
<html lang="es-AR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg1: #0d1b1e; /* Azul Petr√≥leo Muy Oscuro */
            --bg2: #1c313a;
            --card: #FFFBF5;
            --card-back: #A0522D; /* Terracota */
            --accent: #4DB6AC; /* verde azulado claro */
            --primario: #263238;
            --texto: #E0E0E0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--texto);
        }

        /* FONDO DIN√ÅMICO */
        .main-background {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(13, 27, 30, 0.9), rgba(28, 49, 58, 0.92)), url('2.webp');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* FONDO PALABRAS FLOTANTES */
        .bg-words { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
        .floating-word {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            color: rgba(160, 82, 45, 0.08); /* Terracota transparente */
            user-select: none;
            white-space: nowrap;
        }
        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(-5deg); opacity: 0; }
            20% { opacity: 1; }
            to { transform: translateY(-20vh) rotate(5deg); opacity: 0; }
        }

        /* NAVEGACI√ìN */
        nav { padding: 20px; display: flex; justify-content: space-between; z-index: 2; position: relative; }
        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: .8rem;
            display: flex;
            gap: 8px;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(160, 82, 45, 0.3);
            transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(160, 82, 45, 0.15); border-color: var(--card-back); }

        /* CONTENEDOR PRINCIPAL */
        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 2; position: relative; }

        /* ESCENA DE LA CARTA */
        .card-scene {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 2/3;
            perspective: 1500px;
            margin-bottom: 25px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform .6s cubic-bezier(.4, .2, .2, 1), opacity .3s;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }
        .card.is-flipped { transform: rotateY(180deg); }
        .card.slide-out { transform: translateX(80px) rotateZ(8deg); opacity: 0; }

        .face {
            position: absolute;
            inset: 0;
            border-radius: 25px;
            padding: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backface-visibility: hidden;
            border: 1px solid rgba(160, 82, 45, 0.2);

            font-weight: 700;
            color: var(--primario);

        /* DORSO DE LA CARTA */

        .verse {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 4.5vw, 1.15rem);
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.5;
            color: #FFFBF5;
        }
        .ref {
            font-weight: 800;
            font-size: .85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            opacity: 0.9;
        }

        /* BOTONES DE ACCI√ìN */
        .actions { width: 100%; max-width: 400px; display: flex; gap: 12px; }
        .btn-action {

            padding: 16px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: .3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-main { background: var(--card-back); border-color: var(--card-back); color: white; box-shadow: 0 8px 20px rgba(160, 82, 45, 0.4); }
        .btn-main:active { transform: scale(0.95); }
        .btn-sec { flex: 0 0 70px; background: rgba(255,255,255,0.05); color: white; font-size: 1.3rem; }
        .btn-sec:hover { background: rgba(77, 182, 172, 0.15); border-color: var(--accent); color: var(--accent); }

        /* FOOTER */
        .mazo-footer { text-align: center; padding: 20px; font-size: 11px; opacity: .5; font-weight: 600; color: white; letter-spacing: 0.5px; text-transform: uppercase; }

        /* TOAST / ALERTA */
        #toast {

        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>

let currentIdx = 0;
let deck = [...CARTAS];
let audioInit = false;

// Configuraci√≥n de Sonido
const noise = new Tone.Noise("white").start();
const filter = new Tone.Filter(100, "lowpass").toDestination();
noise.connect(filter);
noise.volume.value = -60;

function playSound() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    filter.frequency.setValueAtTime(100, Tone.now());
    filter.frequency.exponentialRampToValueAtTime(4500, Tone.now() + 0.3);
    noise.volume.setValueAtTime(-15, Tone.now());
    noise.volume.linearRampToValueAtTime(-60, Tone.now() + 0.4);
}

// Inicializaci√≥n
function initMazo() {
    const params = new URLSearchParams(window.location.search);
    const cardIdRequested = params.get("card");

    if (cardIdRequested) {
        const foundIndex = CARTAS.findIndex(c => c.id === cardIdRequested);
        if (foundIndex !== -1) {
            currentIdx = foundIndex;
        } else {
            deck.sort(() => Math.random() - 0.5);
        }
    } else {
        deck.sort(() => Math.random() - 0.5);
    }
    renderCard();
}

function renderCard() {
    const c = CARTAS[currentIdx];
    document.getElementById("q-text").innerText = c.q;
    document.getElementById("v-text").innerText = `"${c.v}"`;
    document.getElementById("v-ref").innerText = c.c;
    // Remueve la clase para que inicie mostrando la pregunta de frente
    document.getElementById("card").classList.remove("is-flipped"); 
}

function nextCard() {
    const cardElement = document.getElementById("card");
    cardElement.classList.add("slide-out");
    
    setTimeout(() => {
        let next;
        do {
            next = Math.floor(Math.random() * CARTAS.length);
        } while (next === currentIdx);
        
        currentIdx = next;
        renderCard();
        cardElement.classList.remove("slide-out");
    }, 300);
}

function flipCard() {
    playSound();
    document.getElementById("card").classList.toggle("is-flipped");
}

async function shareCard() {
    const c = CARTAS[currentIdx];
    const url = `${window.location.origin}${window.location.pathname}?card=${c.id}`;
    const text = `üõ†Ô∏è Reflexi√≥n para servidores - Capilla Santa Ana:\n\n"${c.q}"\n\n`;

    if (navigator.share) {
        try {
            await navigator.share({ title: 'Coraz√≥n de Servidor', text: text, url: url });
        } catch (e) { console.log("Compartir cancelado"); }
    } else {
        navigator.clipboard.writeText(text + url).then(() => {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        });
    }
}

    for(let i=0; i<18; i++) {
        const s = document.createElement("span");
        s.className = "floating-word";
        s.innerText = words[Math.floor(Math.random()*words.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (16 + Math.random() * 30) + "px";
        const duration = 15 + Math.random() * 25;
        s.style.animation = `floatUp ${duration}s linear infinite`;
        s.style.animationDelay = `-${Math.random() * duration}s`;
        bg.appendChild(s);
    }
}

document.getElementById("card").onclick = flipCard;
document.getElementById("btn-next").onclick = nextCard;
document.getElementById("btn-share").onclick = shareCard;

initBG();
initMazo();
