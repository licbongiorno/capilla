    <style>

        body.dark-mode {
            --primario: #E0C097; --acento: #D4A373; --fondo: #121212;
            --blanco: #1E1E1E; --texto: #E0E0E0;

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {

        /* FONDO DIN√ÅMICO CON TINTE VERDE */

        }

        .bg-words { position: absolute; inset: 0; overflow: hidden; z-index: 0; pointer-events: none; }
        .floating-word {
            position: absolute; font-weight: 800; color: rgba(46, 125, 50, 0.08);
            user-select: none; white-space: nowrap; font-family: 'Playfair Display', serif;
        }
        @keyframes floatUp { 
            from { transform: translateY(110vh) rotate(-5deg); opacity: 0; } 
            20% { opacity: 1; }
            to { transform: translateY(-20vh) rotate(5deg); opacity: 0; }

        /* NAVEGACI√ìN ORIGINAL */
        nav { 
            height: 80px; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); 
            display: flex; justify-content: space-between; align-items: center; padding: 0 5%;

        .logo { font-size: 1rem; font-weight: 800; color: var(--primario); text-transform: uppercase; letter-spacing: 1.5px; text-decoration: none; }

        /* CONTENEDOR DE CARTA */
        .container { 
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; position: relative; z-index: 2;
        }

        .card-scene {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 2/3;
            perspective: 1500px;
            margin-bottom: 25px;
        }
        .card { 
            width: 100%; height: 100%; position: relative; border-radius: 25px; 
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(.4, .2, .2, 1), opacity 0.3s; cursor: pointer; 
        }
        .card.is-flipped { transform: rotateY(180deg); }
        .card.slide-out { transform: translateX(80px) rotateZ(8deg); opacity: 0; }

        .face {

            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            padding: 40px; border: 2px solid var(--bosque-light); text-align: center;
            box-shadow: 0 20px 50px rgba(27, 94, 32, 0.15);
        }

        /* FRENTE: LA PREGUNTA */
        .front { background: var(--blanco); border-top: 10px solid var(--bosque); }
        .question { font-family: 'Playfair Display', serif; font-size: clamp(1.2rem, 5vw, 1.55rem); font-weight: 700; color: var(--primario); line-height: 1.4; }
        
        /* DORSO: EL VERS√çCULO */
        .back { background: radial-gradient(circle at 50% 0%, #2E7D32 0%, #1B5E20 100%); color: var(--blanco); transform: rotateY(180deg); }
        .back i { font-size: 4.5rem; margin-bottom: 20px; color: var(--acento); filter: drop-shadow(0 0 15px rgba(193,154,107,0.4)); opacity: 0.9; }
        .verse-text { font-family: 'Playfair Display', serif; font-size: clamp(1rem, 4.5vw, 1.25rem); font-style: italic; margin-bottom: 15px; line-height: 1.5; color: var(--blanco); }
        .verse-ref { font-weight: 800; font-size: .85rem; text-transform: uppercase; letter-spacing: 1px; color: var(--acento); opacity: 0.9; }

        /* BOTONES DE ACCI√ìN */
        .actions { width: 100%; max-width: 400px; display: flex; gap: 12px; }
        .btn-action {
            flex: 1; padding: 16px; border-radius: 18px; border: none; font-family: 'Montserrat', sans-serif;
            font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px;
            transition: .3s; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-main { background: var(--bosque); color: white; box-shadow: 0 8px 20px rgba(27, 94, 32, 0.3); }
        .btn-main:active { transform: scale(0.95); }
        .btn-sec { flex: 0 0 70px; background: var(--blanco); color: var(--primario); font-size: 1.3rem; border: 1px solid var(--acento); box-shadow: 0 8px 20px rgba(0,0,0,0.05); }

        .toast {

            background: var(--bosque); color: white; padding: 12px 30px; border-radius: 50px; 
            font-weight: 700; font-size: 13px; transition: 0.5s; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        footer { padding: 15px; text-align: center; font-size: 0.75rem; opacity: 0.7; color: var(--primario); font-weight: 600; letter-spacing: 0.5px; }
    </style>
</head>

    <script>
        const CARTAS = [
            { id: "ec-1", q: "¬øVes en los animales y en las plantas un regalo personal de Dios para tu alegr√≠a, o solo cosas que pod√©s usar?", v: "¬°Cu√°n numerosas son tus obras, oh Se√±or! La tierra est√° llena de tus criaturas.", c: "Salmo 104:24" },
            { id: "ec-2", q: "¬øC√≥mo pod√©s cuidar hoy 'la casa com√∫n' con una acci√≥n peque√±a, como ahorrar agua o no tirar basura?", v: "El Se√±or Dios tom√≥ al hombre y lo puso en el jard√≠n para que lo cultivara y lo cuidara.", c: "G√©nesis 2:15" },
            { id: "ec-3", q: "San Francisco llamaba 'hermano' al sol y 'hermana' a la luna. ¬øSent√≠s que la naturaleza es parte de tu familia espiritual?", v: "Alaben al Se√±or desde la tierra, los grandes animales marinos y todos los abismos.", c: "Salmo 148:7" },
            { id: "ec-4", q: "¬øReconozco la presencia de Dios en el canto de un p√°jaro o en el silencio de las sierras de C√≥rdoba?", v: "Pregunta a las bestias, y ellas te ense√±ar√°n; a las aves del cielo, y ellas te lo dir√°n.", c: "Job 12:7" },
            { id: "ec-5", q: "¬øC√≥mo pod√©s evitar el 'descarte' de cosas que todav√≠a sirven, para imitar la generosidad de la creaci√≥n?", v: "Nada de lo que √âl hizo es superfluo.", c: "Laudato Si' n. 77" },
            { id: "ec-6", q: "¬øRez√°s alguna vez agradeciendo por tu mascota o por los animales que te rodean?", v: "Que todo lo que respira alabe al Se√±or.", c: "Salmo 150:6" },
            { id: "ec-7", q: "¬øSos consciente de que el maltrato a la naturaleza tambi√©n hiere el coraz√≥n del Creador?", v: "Por la avaricia del hombre, la tierra gime con dolores de parto.", c: "Romanos 8:22" },
            { id: "ec-8", q: "¬øQu√© significa para vos que Dios se haya hecho hombre y haya caminado sobre esta misma tierra?", v: "Y el Verbo se hizo carne y habit√≥ entre nosotros.", c: "Juan 1:14" },
            { id: "ec-9", q: "¬øC√≥mo pod√©s educar a los m√°s chicos de la familia en el respeto por cada ser vivo?", v: "Dejen que los ni√±os vengan a m√≠... y aprendan de la creaci√≥n.", c: "Mateo 19:14" },
            { id: "ec-10", q: "Tener un jard√≠n o una planta es cuidar la vida. ¬øEst√°s regando tu fe al mismo tiempo que tus plantas?", v: "Yo plant√©, Apolos reg√≥, pero el crecimiento lo ha dado Dios.", c: "1 Corintios 3:6" },
            { id: "ec-11", q: "¬øVes en la ecolog√≠a un camino para ser m√°s santo y m√°s sencillo?", v: "La espiritualidad cristiana propone un crecimiento con sobriedad y una capacidad de gozar con poco.", c: "Laudato Si' n. 222" },
            { id: "ec-12", q: "¬øQu√© te ense√±a el ciclo de las estaciones sobre la paciencia y los tiempos de Dios en tu vida?", v: "Todo tiene su tiempo, y todo lo que se quiere debajo del cielo tiene su hora.", c: "Eclesiast√©s 3:1" },
            { id: "ec-13", q: "¬øPod√©s agradecer hoy por el aire puro y el sol que ilumina Villa Parque Santa Ana?", v: "√âl hace salir su sol sobre malos y buenos, y llover sobre justos e injustos.", c: "Mateo 5:45" },
            { id: "ec-14", q: "¬øC√≥mo pod√©s combatir el consumismo que nos hace olvidar lo que es verdaderamente importante?", v: "La vida del hombre no consiste en la abundancia de los bienes que posee.", c: "Lucas 12:15" },
            { id: "ec-15", q: "¬øReconozco que el acceso al agua potable es un derecho humano sagrado?", v: "Porque tuve sed, y me disteis de beber.", c: "Mateo 25:35" },
            { id: "ec-16", q: "¬øSent√≠s que la belleza del paisaje te ayuda a elevar el alma en oraci√≥n?", v: "Se√±or, due√±o nuestro, ¬°qu√© glorioso es tu nombre en toda la tierra!", c: "Salmo 8:1" },
            { id: "ec-17", q: "¬øC√≥mo pod√©s ser un 'custodio' de la creaci√≥n en tu propio barrio?", v: "Sed administradores fieles de la multiforme gracia de Dios.", c: "1 Pedro 4:10" },
            { id: "ec-18", q: "¬øVes en los alimentos que llegan a tu mesa el esfuerzo de la tierra y el trabajo de tus hermanos?", v: "El fruto de la tierra ser√° para ustedes alimento.", c: "G√©nesis 1:29" },
            { id: "ec-19", q: "¬øSos capaz de contemplar una hormiga o una abeja y asombrarte por la sabidur√≠a de su dise√±o?", v: "Ve a la hormiga, mira sus caminos, y s√© sabio.", c: "Proverbios 6:6" },
            { id: "ec-20", q: "La naturaleza es el primer libro que Dios escribi√≥. ¬øLo est√°s leyendo con amor?", v: "Porque por la grandeza y hermosura de las criaturas se llega a conocer a su Autor.", c: "Sabidur√≠a 13:5" },
            { id: "ec-21", q: "¬øC√≥mo pod√©s reducir tu huella de carbono como un acto de caridad hacia las futuras generaciones?", v: "Nadie busca su propio bien, sino el del otro.", c: "1 Corintios 10:24" },
            { id: "ec-22", q: "¬øQu√© animal de la Biblia te inspira m√°s: la paloma de la paz, el le√≥n de Jud√° o el cordero de Dios?", v: "Se√±or, t√∫ salvas a los hombres y a los animales.", c: "Salmo 36:6" },
            { id: "ec-23", q: "¬øSos consciente de que la paz interior est√° ligada al cuidado de la paz con el entorno?", v: "La paz os dejo, mi paz os doy.", c: "Juan 14:27" },
            { id: "ec-24", q: "¬øPed√≠s perd√≥n a Dios por las veces que has desperdiciado recursos o contaminado sin necesidad?", v: "Crea en m√≠, oh Dios, un coraz√≥n limpio.", c: "Salmo 51:10" },
            { id: "ec-25", q: "¬øC√≥mo pod√©s vivir un domingo m√°s conectado con la naturaleza y menos con las pantallas?", v: "Este es el d√≠a que hizo el Se√±or; nos gozaremos y alegraremos en √©l.", c: "Salmo 118:24" },
            { id: "ec-26", q: "¬øVes en las flores del campo un ejemplo de c√≥mo Dios cuida de vos?", v: "Observen c√≥mo crecen los lirios del campo; no trabajan ni hilan.", c: "Mateo 6:28" },
            { id: "ec-27", q: "¬øQu√© significa para vos ser 'co-creador' con Dios al cuidar la vida?", v: "Dios los bendijo y les dijo: sed fecundos y multiplicaos, llenad la tierra.", c: "G√©nesis 1:28" },
            { id: "ec-28", q: "¬øSos capaz de guardar silencio para escuchar el viento, que es imagen del Esp√≠ritu Santo?", v: "El viento sopla de donde quiere, y oyes su sonido.", c: "Juan 3:8" },
            { id: "ec-29", q: "¬øC√≥mo pod√©s usar menos pl√°stico como una peque√±a ofrenda de amor a la Tierra?", v: "El que es fiel en lo muy poco, tambi√©n en lo m√°s es fiel.", c: "Lucas 16:10" },
            { id: "ec-30", q: "¬øRez√°s por los cient√≠ficos y gobernantes para que tomen decisiones que protejan el planeta?", v: "Oren por todos los que est√°n en eminencia, para que vivamos quietamente.", c: "1 Timoteo 2:2" },
            { id: "ec-31", q: "¬øTe maravilla saber que cada gota de agua y cada grano de arena fueron pensados por Dios?", v: "√âl cuenta el n√∫mero de las estrellas; a todas ellas llama por sus nombres.", c: "Salmo 147:4" },
            { id: "ec-32", q: "¬øC√≥mo pod√©s compartir la abundancia de la tierra con los que hoy pasan hambre?", v: "El que tiene dos t√∫nicas, d√© al que no tiene; y el que tiene qu√© comer, haga lo mismo.", c: "Lucas 3:11" },
            { id: "ec-33", q: "¬øSent√≠s que el maltrato animal endurece el coraz√≥n humano para con sus propios hermanos?", v: "El justo cuida de la vida de su bestia.", c: "Proverbios 12:10" },
            { id: "ec-34", q: "¬øQu√© le dir√≠as a San Francisco de As√≠s sobre el estado actual de nuestra casa com√∫n?", v: "Alabado seas, mi Se√±or, por la hermana nuestra madre tierra.", c: "C√°ntico de las Criaturas" },
            { id: "ec-35", q: "¬øSos capaz de ver la mano del Alfarero en las monta√±as y en los r√≠os?", v: "En su mano est√°n las profundidades de la tierra, y las alturas de los montes son suyas.", c: "Salmo 95:4" },
            { id: "ec-36", q: "¬øC√≥mo pod√©s ser un 'influencer' del cuidado ambiental desde tu fe cat√≥lica?", v: "Vosotros sois la sal de la tierra.", c: "Mateo 5:13" },
            { id: "ec-37", q: "¬øTe produce dolor ver la extinci√≥n de especies que nunca volver√°n a alabar a Dios?", v: "Toda la creaci√≥n espera con ansias la manifestaci√≥n de los hijos de Dios.", c: "Romanos 8:19" },
            { id: "ec-38", q: "¬øC√≥mo pod√©s vivir la 'sobriedad feliz' de la que habla el Papa Francisco?", v: "Gran ganancia es la piedad acompa√±ada de contentamiento.", c: "1 Timoteo 6:6" },
            { id: "ec-39", q: "¬øSent√≠s que la naturaleza te ayuda a perdonar y a sanar heridas del alma?", v: "√âl me hace descansar en verdes pastos; me conduce a aguas tranquilas.", c: "Salmo 23:2" },
            { id: "ec-40", q: "¬øQu√© significa para vos que Dios haya puesto el arco√≠ris como se√±al de paz con la Tierra?", v: "Pongo mi arco en las nubes, el cual ser√° por se√±al del pacto entre m√≠ y la tierra.", c: "G√©nesis 9:13" },
            { id: "ec-41", q: "¬øSos consciente de que la contaminaci√≥n de la tierra es tambi√©n una contaminaci√≥n del esp√≠ritu?", v: "La tierra se marchit√≥... porque sus habitantes la contaminaron.", c: "Isa√≠as 24:4-5" },
            { id: "ec-42", q: "¬øC√≥mo pod√©s usar tus talentos para crear soluciones que no da√±en la creaci√≥n?", v: "Haced todo para la gloria de Dios.", c: "1 Corintios 10:31" },
            { id: "ec-43", q: "¬øHas agradecido hoy por el regalo de la sombra de un √°rbol en un d√≠a de calor?", v: "El Se√±or es tu sombra a tu mano derecha.", c: "Salmo 121:5" },
            { id: "ec-44", q: "¬øQu√© lecci√≥n de humildad te dan los animales que viven sin acumular nada para el ma√±ana?", v: "Miren las aves del cielo; no siembran, ni siegan, ni recogen en graneros.", c: "Mateo 6:26" },

            { id: "ec-46", q: "¬øSent√≠s que el contacto con la tierra te hace ser una persona m√°s sencilla y real?", v: "Acu√©rdate que eres polvo, y al polvo volver√°s.", c: "G√©nesis 3:19" },
            { id: "ec-47", q: "¬øC√≥mo pod√©s transformar tu casa en un oasis de vida para los insectos y p√°jaros locales?", v: "Aun el gorri√≥n halla casa, y la golondrina nido para s√≠.", c: "Salmo 84:3" },
            { id: "ec-48", q: "¬øQu√© promesa de Dios ves en el brote verde de una planta despu√©s del invierno?", v: "He aqu√≠ que yo hago cosa nueva; pronto saldr√° a luz.", c: "Isa√≠as 43:19" },
            { id: "ec-49", q: "¬øLe ped√≠s a Santa Ana que bendiga las siembras y cosechas de nuestra zona?", v: "La tierra dar√° su fruto, y nos bendecir√° Dios.", c: "Salmo 67:6" },
            { id: "ec-50", q: "Si hoy el Se√±or te preguntara: '¬øQu√© hiciste con el jard√≠n que te di?', ¬øqu√© le responder√≠as?", v: "El que es fiel en lo poco, tambi√©n en lo m√°s es fiel.", c: "Lucas 16:10" }
        ];

        let currentIdx = 0;
        let deck = [...CARTAS];
        let audioInit = false;

        const noise = new Tone.Noise("white").start();
        const filter = new Tone.Filter(100, "lowpass").toDestination();
        noise.connect(filter);
        noise.volume.value = -60;

        function playSound() {
            if (!audioInit) { Tone.start(); audioInit = true; }
            filter.frequency.setValueAtTime(100, Tone.now());
            filter.frequency.exponentialRampToValueAtTime(3000, Tone.now() + 0.3);
            noise.volume.setValueAtTime(-15, Tone.now());
            noise.volume.linearRampToValueAtTime(-60, Tone.now() + 0.4);
        }

        function initMazo() {
            const params = new URLSearchParams(window.location.search);
            const cardIdRequested = params.get("card");

            if (cardIdRequested) {
                const foundIndex = CARTAS.findIndex(c => c.id === cardIdRequested);
                if (foundIndex !== -1) {
                    currentIdx = foundIndex;
                } else {
                    deck.sort(() => Math.random() - 0.5);
                }
            } else {
                deck.sort(() => Math.random() - 0.5);
            }
            renderCard();
        }

        function renderCard() {
            const c = CARTAS[currentIdx];
            document.getElementById("q-text").innerText = c.q;
            document.getElementById("v-text").innerText = `"${c.v}"`;
            document.getElementById("v-ref").innerText = c.c;
            document.getElementById("card").classList.remove("is-flipped"); 
        }

        function nextCard() {
            const cardElement = document.getElementById("card");
            cardElement.classList.add("slide-out");
            
            setTimeout(() => {
                let next;
                do {
                    next = Math.floor(Math.random() * CARTAS.length);
                } while (next === currentIdx);
                
                currentIdx = next;
                renderCard();
                cardElement.classList.remove("slide-out");
            }, 300);
        }

        function flipCard() {
            playSound();
            document.getElementById("card").classList.toggle("is-flipped");
        }

        async function shareCard() {
            const c = CARTAS[currentIdx];
            const url = `${window.location.origin}${window.location.pathname}?card=${c.id}`;
            const text = `üåø Reflexi√≥n Hermana Tierra - Capilla Santa Ana:\n\n"${c.q}"\n\n`;

            if (navigator.share) {
                try {
                    await navigator.share({ title: 'Hermana Tierra', text: text, url: url });
                } catch (e) { console.log("Compartir cancelado"); }
            } else {
                navigator.clipboard.writeText(text + url).then(() => {
                    const toast = document.getElementById("toast");
                    toast.classList.add("show");
                    setTimeout(() => toast.classList.remove("show"), 3000);
                });
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.icon-btn i');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        function initBG() {
            const words = ['CREACI√ìN', 'TIERRA', 'VIDA', 'PAZ', 'NATURALEZA', 'SANTA ANA'];
            const bg = document.getElementById("bg");
            for(let i=0; i<18; i++) {
                const s = document.createElement("span");
                s.className = "floating-word";
                s.innerText = words[Math.floor(Math.random()*words.length)];
                s.style.left = Math.random() * 100 + "vw";
                s.style.fontSize = (16 + Math.random() * 30) + "px";
                const duration = 15 + Math.random() * 25;
                s.style.animation = `floatUp ${duration}s linear infinite`;
                s.style.animationDelay = `-${Math.random() * duration}s`;
                bg.appendChild(s);
            }
        }

        document.getElementById("card").onclick = flipCard;
        document.getElementById("btn-next").onclick = nextCard;
        document.getElementById("btn-share").onclick = shareCard;

        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('.icon-btn i').classList.replace('fa-moon', 'fa-sun');
            }
            initBG();
            initMazo();
        };
    </script>
</body>
