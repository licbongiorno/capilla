        card.addEventListener('click', flip);

        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                const icon = document.querySelector('.icon-btn i.fa-moon');
                if(icon) icon.classList.replace('fa-moon', 'fa-sun');
            }
            initBG();
            
            const params = new URLSearchParams(window.location.search);
            const cardId = parseInt(params.get('card'));
            if (!isNaN(cardId) && cardId >= 0 && cardId < CARTAS.length) {
                currentIdx = cardId;
            } else {
                shuffle(CARTAS);
            }
            updateCard();
        };
    </script>
</body>
</html>
