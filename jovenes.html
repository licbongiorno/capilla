<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Jóvenes en el Mundo - Capilla Santa Ana</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        :root {
            --bg1: #05050a;
            --bg2: #0a192f;
            --card: #ffffff;
            --card-back: #0070ff; /* Azul Eléctrico */
            --accent: #00f2ff; /* Neón */
            --primario: #0a192f;
            --glow: rgba(0, 242, 255, 0.5);
            --texto: #e0e0e0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--texto);
        }

        /* FONDO DINÁMICO */
        .main-background {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(5, 5, 10, 0.92), rgba(10, 25, 47, 0.95)), url('2.webp');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* FONDO PALABRAS FLOTANTES */
        .bg-words { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
        .floating-word {
            position: absolute;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            color: rgba(0, 242, 255, 0.05); /* Neón transparente */
            user-select: none;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(-5deg); opacity: 0; }
            20% { opacity: 1; }
            to { transform: translateY(-20vh) rotate(5deg); opacity: 0; }
        }

        /* NAVEGACIÓN */
        nav { padding: 20px; display: flex; justify-content: space-between; z-index: 2; position: relative; }
        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-weight: 700;
            font-size: .8rem;
            display: flex;
            gap: 8px;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(0, 242, 255, 0.2);
            transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(0, 112, 255, 0.2); border-color: var(--accent); box-shadow: 0 0 10px var(--glow); }

        /* CONTENEDOR PRINCIPAL */
        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 2; position: relative; }

        /* ESCENA DE LA CARTA */
        .card-scene {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 2/3;
            perspective: 1500px;
            margin-bottom: 25px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform .6s cubic-bezier(.4, .2, .2, 1), opacity .3s;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 112, 255, 0.2);
        }
        .card.is-flipped { transform: rotateY(180deg); }
        .card.slide-out { transform: translateX(80px) rotateZ(8deg); opacity: 0; }

        .face {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backface-visibility: hidden;
        }

        /* FRENTE DE LA CARTA */
        .front { background: var(--card); border-bottom: 8px solid var(--card-back); }
        .question {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.2rem, 5vw, 1.45rem);
            font-weight: 800;
            color: var(--primario);
            line-height: 1.4;
        }
        
        /* DORSO DE LA CARTA */
        .back { 
            background: linear-gradient(135deg, #001a3d 0%, #000 100%); 
            transform: rotateY(180deg); 
            color: #fff; 
            border: 2px solid var(--card-back);
        }
        .back i { font-size: 4rem; margin-bottom: 20px; color: var(--accent); filter: drop-shadow(0 0 15px var(--glow)); opacity: 0.9; }
        .verse {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 4.5vw, 1.25rem);
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.5;
            color: #fff;
        }
        .ref {
            font-weight: 900;
            font-size: .85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
        }

        /* BOTONES DE ACCIÓN */
        .actions { width: 100%; max-width: 400px; display: flex; gap: 12px; }
        .btn-action {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: .3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-main { background: var(--card-back); border-color: var(--card-back); color: white; box-shadow: 0 0 20px rgba(0, 112, 255, 0.4); }
        .btn-main:active { transform: scale(0.95); }
        .btn-main:hover { box-shadow: 0 0 25px var(--glow); }
        
        .btn-sec { flex: 0 0 70px; background: rgba(255,255,255,0.05); color: white; font-size: 1.3rem; }
        .btn-sec:hover { background: rgba(0, 112, 255, 0.2); border-color: var(--accent); }

        /* FOOTER */
        .mazo-footer { text-align: center; padding: 20px; font-size: 11px; opacity: .5; font-weight: 600; color: white; letter-spacing: 0.5px; text-transform: uppercase; }

        /* TOAST / ALERTA */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--accent); color: #000; padding: 12px 25px; border-radius: 50px;
            font-weight: 800; font-size: 13px; text-transform: uppercase; transition: 0.5s; z-index: 1000; box-shadow: 0 0 20px var(--glow);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div class="main-background"></div>
    <div class="bg-words" id="bg"></div>

    <nav>
        <a href="index.html" class="nav-btn"><i class="fas fa-home"></i>Inicio</a>
        <a href="mazos.html" class="nav-btn"><i class="fas fa-layer-group"></i>Mazos</a>
    </nav>

    <div class="container">
        <div class="card-scene">
            <div id="card" class="card">
                <div class="face front">
                    <p id="q-text" class="question">Cargando...</p>
                </div>
                <div class="face back">
                    <i class="fas fa-globe-americas"></i>
                    <p id="v-text" class="verse"></p>
                    <p id="v-ref" class="ref"></p>
                </div>
            </div>
        </div>

        <div class="actions">
            <button id="btn-next" class="btn-action btn-main"><i class="fas fa-bolt"></i> Siguiente</button>
            <button id="btn-share" class="btn-action btn-sec" aria-label="Compartir enlace"><i class="fas fa-share-alt"></i></button>
        </div>
    </div>

    <div id="toast">¡Enlace copiado!</div>

    <footer class="mazo-footer">Nicolás Bongiorno – Capilla Santa Ana</footer>

<script>
// 50 Cartas para Jóvenes
const CARTAS = [
    { id: "jv-1", q: "¿Buscas tu valor en el número de 'likes' y visualizaciones, o en la certeza de que sos un hijo amado de Dios?", v: "No se amolden al mundo actual, sino sean transformados mediante la renovación de su mente.", c: "Romanos 12:2" },
    { id: "jv-2", q: "¿Cómo manejas la ansiedad por el futuro? ¿Confías en que Dios ya está en tu mañana esperándote?", v: "No se angustien por el mañana, el cual tendrá sus propios afanes.", c: "Mateo 6:34" },
    { id: "jv-3", q: "En tus relaciones, ¿estás buscando a alguien que te 'complete' o compartís tu plenitud con el otro?", v: "Ustedes han llegado a la plenitud en Cristo.", c: "Colosenses 2:10" },
    { id: "jv-4", q: "¿Te da vergüenza decir que vas a la Capilla Santa Ana frente a tus compañeros de facultad o trabajo?", v: "No me avergüenzo del evangelio, porque es poder de Dios para salvación.", c: "Romanos 1:16" },
    { id: "jv-5", q: "¿Cómo diferencias una amistad sana que te impulsa a crecer de una relación tóxica que te apaga?", v: "El hierro con hierro se afila, y el hombre con el rostro de su amigo.", c: "Proverbios 27:17" },
    { id: "jv-6", q: "¿Estás usando las redes sociales para conectar de verdad o como una máscara para ocultar tus inseguridades?", v: "La verdad os hará libres.", c: "Juan 8:32" },
    { id: "jv-7", q: "Cuando sentís que 'no llegás' con las presiones de la vida, ¿te permitís descansar en el Sagrario?", v: "Vengan a mí todos los que están cansados y agobiados, y yo los haré descansar.", c: "Mateo 11:28" },
    { id: "jv-8", q: "¿Tu noviazgo es un camino de santidad mutua o una búsqueda de satisfacción inmediata?", v: "Huyan de la inmoralidad sexual... su cuerpo es templo del Espíritu Santo.", c: "1 Corintios 6:18-19" },
    { id: "jv-9", q: "¿Qué harías si supieras que Dios te apoya aunque fracases en ese proyecto que tanto te asusta?", v: "Mira que te mando que te esfuerces y seas valiente; no temas ni desmayes.", c: "Josué 1:9" },
    { id: "jv-10", q: "¿Cómo vivís la castidad hoy: como una prohibición aburrida o como un cuidado sagrado de tu capacidad de amar?", v: "Bienaventurados los limpios de corazón, porque ellos verán a Dios.", c: "Mateo 5:8" },
    { id: "jv-11", q: "Frente al discurso del 'hacé lo que sientas', ¿te preguntás alguna vez qué es lo que Dios sueña para vos?", v: "Porque yo sé muy bien los planes que tengo para ustedes, planes de bienestar.", c: "Jeremías 29:11" },
    { id: "jv-12", q: "¿Estás atrapado en la comparación constante con vidas ajenas que ves en Instagram?", v: "Cada uno examine su propia obra... sin compararse con otros.", c: "Gálatas 6:4" },
    { id: "jv-13", q: "¿Cómo integrás tu fe en un ambiente universitario o laboral que a veces parece ignorar a Dios?", v: "Ustedes son la sal de la tierra... son la luz del mundo.", c: "Mateo 5:13-14" },
    { id: "jv-14", q: "¿Sos capaz de apagar el celular 15 minutos al día para hablar con Dios sin notificaciones de por medio?", v: "Quédate en silencio ante el Señor y espéralo con paciencia.", c: "Salmo 37:7" },
    { id: "jv-15", q: "¿Qué es lo que más te duele del mundo de hoy y qué creés que Jesús haría para sanarlo?", v: "Se compadeció de ellos, porque estaban desamparados como ovejas sin pastor.", c: "Mateo 9:36" },
    { id: "jv-16", q: "¿Sentís que tu valor depende de tus notas o de tu sueldo? Dios te ama por quién sos, no por lo que hacés.", v: "Miren con cuánto amor nos ha amado el Padre, que nos llamamos hijos de Dios.", c: "1 Juan 3:1" },
    { id: "jv-17", q: "En medio del vacío que a veces ofrece la noche, ¿encontrás el sentido real en la comunidad de la Capilla?", v: "¡Qué bueno y qué agradable es que los hermanos habiten juntos en armonía!", c: "Salmo 133:1" },
    { id: "jv-18", q: "¿Te animás a pedir ayuda profesional si sentís que tu salud mental está al límite, sabiendo que Dios también actúa por la ciencia?", v: "Honra al médico... pues también a él lo creó el Señor.", c: "Eclesiástico 38:1" },
    { id: "jv-19", q: "¿Tu lenguaje y tus memes reflejan la alegría de un resucitado o la amargura de quien no tiene esperanza?", v: "Eviten toda conversación obscena... que sus palabras contribuyan a la edificación.", c: "Efesios 4:29" },
    { id: "jv-20", q: "Si Jesús te enviara un mensaje de WhatsApp hoy, ¿qué creés que te diría sobre tu situación actual?", v: "No temas, porque yo te redimí; te puse nombre, mío eres tú.", c: "Isaías 43:1" },
    { id: "jv-21", q: "¿Cómo vivís la rebeldía? ¿Es para destruir o para construir un mundo más parecido al Reino?", v: "Que nadie te menosprecie por ser joven. Sé ejemplo de los creyentes.", c: "1 Timoteo 4:12" },
    { id: "jv-22", q: "¿Qué lugar ocupa el perdón en tu vida: es una debilidad o la fuerza para sanar tu historia?", v: "Perdonen, y serán perdonados.", c: "Lucas 6:37" },
    { id: "jv-23", q: "¿Estás buscando la felicidad en el consumo de cosas o en el servicio a los demás?", v: "Hay más alegría en dar que en recibir.", c: "Hechos 20:35" },
    { id: "jv-24", q: "¿Cómo manejás el deseo de ser 'exitoso' frente al llamado de Jesús de ser fiel?", v: "El que es fiel en lo poco, también en lo más es fiel.", c: "Lucas 16:10" },
    { id: "jv-25", q: "Frente al porno y la cosificación, ¿te animás a mirar a las personas con la dignidad que Dios les dio?", v: "Glorifiquen a Dios con su cuerpo.", c: "1 Corintios 6:20" },
    { id: "jv-26", q: "¿Sentís que Dios es un juez que te vigila o un Padre que te espera en la Confesión?", v: "Mientras aún estaba lejos, su padre lo vio y se compadeció.", c: "Lucas 15:20" },
    { id: "jv-27", q: "¿Qué 'ídolos' modernos (éxito, belleza, dinero) están ocupando el lugar de Dios en tu corazón?", v: "Hijos, guardaos de los ídolos.", c: "1 Juan 5:21" },
    { id: "jv-28", q: "¿Cómo enfrentás el sentimiento de soledad en un mundo hiperconectado?", v: "Yo estoy con ustedes todos los días, hasta el fin del mundo.", c: "Mateo 28:20" },
    { id: "jv-29", q: "¿Tu fe es una herencia de tus viejos o ya es un encuentro personal con Cristo?", v: "Yo te conocía solo de oídas, pero ahora mis ojos te ven.", c: "Job 42:5" },
    { id: "jv-30", q: "¿Qué 'fuego' del Espíritu Santo necesitás encender hoy para salir de la apatía?", v: "No apaguen el Espíritu.", c: "1 Tesalonicenses 5:19" },
    { id: "jv-31", q: "¿Eres capaz de ser honesto en tus exámenes y trabajos, incluso si todos hacen trampa?", v: "El que camina en integridad camina seguro.", c: "Proverbios 10:9" },
    { id: "jv-32", q: "¿Cómo respondés al odio en internet: con más violencia o con la paz de Cristo?", v: "Vence con el bien el mal.", c: "Romanos 12:21" },
    { id: "jv-33", q: "¿Sentís que tu vocación es una carrera para ganar plata o un llamado para servir?", v: "Cada uno ponga al servicio de los demás el don que ha recibido.", c: "1 Pedro 4:10" },
    { id: "jv-34", q: "¿Te permitís llorar delante de Dios cuando el peso de la vida te supera?", v: "Cercano está el Señor a los quebrantados de corazón.", c: "Salmo 34:18" },
    { id: "jv-35", q: "¿Cómo vivís la libertad: como hacer lo que quieras o como la capacidad de elegir el bien?", v: "Ustedes fueron llamados a la libertad; pero no la usen para satisfacer la carne.", c: "Gálatas 5:13" },
    { id: "jv-36", q: "¿Has invitado a alguien de tu entorno a conocer la Capilla Santa Ana?", v: "Vengan y vean.", c: "Juan 1:39" },
    { id: "jv-37", q: "¿Cómo cuidás tu salud espiritual: con qué alimentás tu mente (música, series, charlas)?", v: "Todo lo que es verdadero, noble, justo, puro... en eso pensad.", c: "Filipenses 4:8" },
    { id: "jv-38", q: "¿Sentís que la Iglesia es tu casa o un edificio al que vas por compromiso?", v: "Ya no sois extranjeros, sino conciudadanos de los santos y miembros de la familia de Dios.", c: "Efesios 2:19" },
    { id: "jv-39", q: "¿Qué harías si supieras que Dios te perdona ese error que tanto te castigás?", v: "Si confesamos nuestros pecados, Él es fiel y justo para perdonar.", c: "1 Juan 1:9" },
    { id: "jv-40", q: "¿Cómo podés ser un 'influencer' de la esperanza en tu círculo de amigos?", v: "Estad siempre preparados para presentar defensa con mansedumbre ante el que os demande razón de vuestra esperanza.", c: "1 Pedro 3:15" },
    { id: "jv-41", q: "¿Te dejás guiar por el Espíritu Santo en tus salidas y momentos de ocio?", v: "Si vivimos por el Espíritu, andemos también por el Espíritu.", c: "Gálatas 5:25" },
    { id: "jv-42", q: "¿Qué significa para vos 'cargar la cruz' en este momento de tu juventud?", v: "El que no toma su cruz y sigue en pos de mí, no es digno de mí.", c: "Mateo 10:38" },
    { id: "jv-43", q: "¿Buscás momentos de retiro y silencio para encontrarte con vos mismo y con Dios?", v: "Venid vosotros solos a un lugar desierto, y descansad un poco.", c: "Marcos 6:31" },
    { id: "jv-44", q: "¿Cómo manejás el deseo de 'pertenecer' a un grupo sin negociar tus valores?", v: "Es necesario obedecer a Dios antes que a los hombres.", c: "Hechos 5:29" },
    { id: "jv-45", q: "¿Sabías que tu vida es la única 'Biblia' que muchos de tus amigos van a leer?", v: "Ustedes mismos son nuestra carta... conocida y leída por todos.", c: "2 Corintios 3:2" },
    { id: "jv-46", q: "¿Cómo vivís la alegría cristiana: es una emoción pasajera o una decisión profunda?", v: "Estad siempre gozosos.", c: "1 Tesalonicenses 5:16" },
    { id: "jv-47", q: "¿Qué le dirías a Jesús sobre tus miedos más profundos respecto al futuro del país y del mundo?", v: "En el mundo tendréis aflicción; pero confiad, yo he vencido al mundo.", c: "Juan 16:33" },
    { id: "jv-48", q: "¿Estás dispuesto a ser un 'loco por Cristo' en una sociedad que a veces parece sin sentido?", v: "Nosotros somos locos por amor de Cristo.", c: "1 Corintios 4:10" },
    { id: "jv-49", q: "¿Cómo podés usar tus estudios o tu trabajo para construir el Reino de Dios hoy?", v: "Todo lo que hagáis, hacedlo de corazón, como para el Señor.", c: "Colosenses 3:23" },
    { id: "jv-50", q: "Si hoy fuera el último día de tu juventud, ¿podrías decir que amaste de verdad?", v: "Al atardecer de la vida, nos examinarán en el amor.", c: "San Juan de la Cruz" }
];

let currentIdx = 0;
let deck = [...CARTAS];
let audioInit = false;

// Configuración de Sonido - Efecto tipo rayo/energía (Alta frecuencia)
const noise = new Tone.Noise("white").start();
const filter = new Tone.Filter(100, "lowpass").toDestination();
noise.connect(filter);
noise.volume.value = -60;

function playSound() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    filter.frequency.setValueAtTime(100, Tone.now());
    filter.frequency.exponentialRampToValueAtTime(8000, Tone.now() + 0.3);
    noise.volume.setValueAtTime(-15, Tone.now());
    noise.volume.linearRampToValueAtTime(-60, Tone.now() + 0.4);
}

// Inicialización
function initMazo() {
    const params = new URLSearchParams(window.location.search);
    const cardIdRequested = params.get("card");

    if (cardIdRequested) {
        const foundIndex = CARTAS.findIndex(c => c.id === cardIdRequested);
        if (foundIndex !== -1) {
            currentIdx = foundIndex;
        } else {
            deck.sort(() => Math.random() - 0.5);
        }
    } else {
        deck.sort(() => Math.random() - 0.5);
    }
    renderCard();
}

function renderCard() {
    const c = CARTAS[currentIdx];
    document.getElementById("q-text").innerText = c.q;
    document.getElementById("v-text").innerText = `"${c.v}"`;
    document.getElementById("v-ref").innerText = c.c;
    // Remueve la clase para que inicie mostrando la pregunta de frente
    document.getElementById("card").classList.remove("is-flipped"); 
}

function nextCard() {
    const cardElement = document.getElementById("card");
    cardElement.classList.add("slide-out");
    
    setTimeout(() => {
        let next;
        do {
            next = Math.floor(Math.random() * CARTAS.length);
        } while (next === currentIdx);
        
        currentIdx = next;
        renderCard();
        cardElement.classList.remove("slide-out");
    }, 300);
}

function flipCard() {
    playSound();
    document.getElementById("card").classList.toggle("is-flipped");
}

async function shareCard() {
    const c = CARTAS[currentIdx];
    const url = `${window.location.origin}${window.location.pathname}?card=${c.id}`;
    const text = `⚡ Reflexión para Jóvenes - Capilla Santa Ana:\n\n"${c.q}"\n\n`;

    if (navigator.share) {
        try {
            await navigator.share({ title: 'Jóvenes en el Mundo', text: text, url: url });
        } catch (e) { console.log("Compartir cancelado"); }
    } else {
        navigator.clipboard.writeText(text + url).then(() => {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        });
    }
}

function initBG() {
    const words = ['IDENTIDAD', 'TESTIGO', 'JUVENTUD', 'LUZ', 'PROPÓSITO', 'FE', 'VIDA'];
    const bg = document.getElementById("bg");
    for(let i=0; i<18; i++) {
        const s = document.createElement("span");
        s.className = "floating-word";
        s.innerText = words[Math.floor(Math.random()*words.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (16 + Math.random() * 30) + "px";
        const duration = 12 + Math.random() * 20;
        s.style.animation = `floatUp ${duration}s linear infinite`;
        s.style.animationDelay = `-${Math.random() * duration}s`;
        bg.appendChild(s);
    }
}

document.getElementById("card").onclick = flipCard;
document.getElementById("btn-next").onclick = nextCard;
document.getElementById("btn-share").onclick = shareCard;

initBG();
initMazo();
</script>
</body>
</html>
