<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Peque√±os de Jes√∫s - Capilla Santa Ana</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <style>
        :root {
            --bg1: #e3f2fd; /* Celeste Suave */
            --bg2: #b3e5fc;
            --card: #ffffff;
            --card-back: #0277bd; /* Azul Cielo */
            --accent: #FFD600; /* Amarillo Sol */
            --primario: #0277bd; 
            --texto: #37474f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: var(--texto);
        }

        /* FONDO DIN√ÅMICO */
        .main-background {
            position: fixed; inset: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.85), rgba(227, 242, 253, 0.9)), url('2.webp');
            background-size: cover; background-position: center; z-index: -1;
        }

        /* FONDO PALABRAS FLOTANTES */
        .bg-words { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
        .floating-word {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            color: rgba(2, 119, 189, 0.08); /* Azul transparente */
            user-select: none;
            white-space: nowrap;
        }
        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(-5deg); opacity: 0; }
            20% { opacity: 1; }
            to { transform: translateY(-20vh) rotate(5deg); opacity: 0; }
        }

        /* NAVEGACI√ìN */
        nav { padding: 20px; display: flex; justify-content: space-between; z-index: 2; position: relative; }
        .nav-btn {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--primario);
            font-weight: 800;
            font-size: .8rem;
            display: flex;
            gap: 8px;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 2px solid rgba(2, 119, 189, 0.1);
            transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(255, 255, 255, 1); border-color: var(--primario); }

        /* CONTENEDOR PRINCIPAL */
        .container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; z-index: 2; position: relative; }

        /* ESCENA DE LA CARTA */
        .card-scene {
            width: 100%;
            max-width: 380px;
            aspect-ratio: 2/3;
            perspective: 1500px;
            margin-bottom: 25px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform .6s cubic-bezier(.4, .2, .2, 1), opacity .3s;
            cursor: pointer;
            border-radius: 35px; /* Bordes m√°s redonditos para los peques */
            box-shadow: 0 15px 40px rgba(2, 119, 189, 0.2);
        }
        .card.is-flipped { transform: rotateY(180deg); }
        .card.slide-out { transform: translateX(80px) rotateZ(8deg); opacity: 0; }

        .face {
            position: absolute;
            inset: 0;
            border-radius: 35px;
            padding: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backface-visibility: hidden;
            border: 4px solid var(--accent);
        }

        /* FRENTE DE LA CARTA */
        .front { background: var(--card); }
        .question {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.2rem, 5vw, 1.6rem);
            font-weight: 800;
            color: var(--primario);
            line-height: 1.35;
        }
        
        /* DORSO DE LA CARTA */
        .back { 
            background: radial-gradient(circle at 50% 0%, #0288d1 0%, #01579b 100%);
            transform: rotateY(180deg); 
            color: white; 
            border-color: white;
        }
        .back i { font-size: 5rem; margin-bottom: 20px; color: var(--accent); filter: drop-shadow(0 0 15px rgba(255, 214, 0, 0.5)); }
        .verse {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 4.5vw, 1.25rem);
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.4;
            color: #fff;
        }
        .ref {
            font-weight: 900;
            font-size: .85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
        }

        /* BOTONES DE ACCI√ìN */
        .actions { width: 100%; max-width: 380px; display: flex; gap: 12px; }
        .btn-action {
            flex: 1;
            padding: 16px;
            border-radius: 20px;
            border: 2px solid var(--accent);
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: .3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-main { background: var(--accent); color: var(--primario); box-shadow: 0 8px 20px rgba(255, 214, 0, 0.4); }
        .btn-main:active { transform: scale(0.95); }
        .btn-sec { flex: 0 0 70px; background: white; color: var(--primario); font-size: 1.3rem; border-color: var(--primario); box-shadow: 0 8px 20px rgba(0,0,0,0.05); }

        /* FOOTER */
        .mazo-footer { text-align: center; padding: 20px; font-size: 11px; opacity: .7; font-weight: 700; color: var(--primario); letter-spacing: 0.5px; }

        /* TOAST / ALERTA */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--primario); color: white; padding: 12px 25px; border-radius: 50px;
            font-weight: 800; font-size: 13px; text-transform: uppercase; transition: 0.5s; z-index: 1000; box-shadow: 0 10px 30px rgba(2, 119, 189, 0.4); border: 2px solid var(--accent);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <div class="main-background"></div>
    <div class="bg-words" id="bg"></div>

    <nav>
        <a href="index.html" class="nav-btn"><i class="fas fa-home"></i>Inicio</a>
        <a href="mazos.html" class="nav-btn"><i class="fas fa-layer-group"></i>Mazos</a>

    <div class="container">

                <div class="face front">
                    <p id="q-text" class="question">Cargando...</p>

<script>

    { id: "pq-3", q: "¬øQui√©n es tu mejor amigo? Jes√∫s tambi√©n quiere ser tu amigo de todo el coraz√≥n.", v: "Yo los llamo amigos.", c: "Juan 15:15" },
    { id: "pq-4", q: "¬øSab√≠as que ten√©s un √Ångel que te cuida cuando dorm√≠s y cuando jug√°s?", v: "√âl mandar√° a sus √°ngeles para que te cuiden.", c: "Salmo 91:11" },

    { id: "pq-20", q: "¬øC√≥mo podemos cuidar el agua y las plantas que Dios nos regal√≥?", v: "Cuiden la tierra que Dios les dio.", c: "G√©nesis 2:15" },
    { id: "pq-21", q: "Jes√∫s era un ni√±o como vos y ayudaba a San Jos√© en el trabajo. ¬øVos ayud√°s en casa?", v: "Jes√∫s crec√≠a en sabidur√≠a y amor.", c: "Lucas 2:52" },
    { id: "pq-22", q: "La Iglesia es la casa de Dios. ¬øCaminamos despacito y hablamos bajito ah√≠?", v: "Mi casa es casa de oraci√≥n.", c: "Mateo 21:13" },
    { id: "pq-23", q: "¬øLe pedimos a Mar√≠a que cuide a los ni√±os que est√°n enfermitos?", v: "Madre, cuid√° a tus hijos.", c: "Plegaria sencilla" },
    { id: "pq-24", q: "¬øSab√≠as que para Dios sos un tesoro muy valioso?", v: "Sos muy importante para m√≠.", c: "Isa√≠as 43:4" },
    { id: "pq-25", q: "¬øQu√© le vas a contar a Dios cuando reces esta noche?", v: "Habl√° con Dios, √âl te escucha.", c: "Mateo 6:6" },
    { id: "pq-26", q: "¬øPod√©s decir 'Gracias', 'Por favor' y 'Perd√≥n' hoy? Son palabras m√°gicas de Dios.", v: "Sean siempre amables.", c: "Filipenses 4:5" },
    { id: "pq-27", q: "Dios hizo la lluvia para que las plantas tomen agua. ¬øTe gusta el olor a tierra mojada?", v: "√âl manda la lluvia sobre la tierra.", c: "Job 5:10" },
    { id: "pq-28", q: "Jes√∫s es como un pastor que cuida a sus ovejitas. ¬°Vos sos su ovejita favorita!", v: "El Se√±or es mi Pastor, nada me falta.", c: "Salmo 23:1" },
    { id: "pq-29", q: "¬øLe damos las gracias a Dios por tus maestros de la catequesis?", v: "Den gracias por todo.", c: "1 Tesalonicenses 5:18" },
    { id: "pq-30", q: "¬øSab√≠as que cuando sonre√≠s, hac√©s que el mundo sea m√°s brillante?", v: "El coraz√≥n alegre embellece el rostro.", c: "Proverbios 15:13" },
    { id: "pq-31", q: "¬øPodemos rezar por los ni√±os que no tienen juguetes hoy?", v: "Ayuden a los que lo necesitan.", c: "Hebreos 13:16" },
    { id: "pq-32", q: "Dios nos dio o√≠dos para escuchar m√∫sica y ojos para ver los colores. ¬°Gracias, Dios!", v: "¬°Qu√© grandes son tus obras, Se√±or!", c: "Salmo 92:5" },
    { id: "pq-33", q: "¬øRezamos juntos el Padrenuestro con las manos unidas?", v: "Padre nuestro, que est√°s en el cielo.", c: "Mateo 6:9" },
    { id: "pq-34", q: "¬øSab√≠as que Jes√∫s nunca te deja solo, aunque no lo veas?", v: "Estar√© con ustedes siempre.", c: "Mateo 28:20" },
    { id: "pq-35", q: "¬øA qui√©n le vas a dar un beso hoy por amor a Dios?", v: "El amor viene de Dios.", c: "1 Juan 4:7" },
    { id: "pq-36", q: "San Jos√© cuidaba a Jes√∫s con mucho amor. ¬øQui√©n te cuida a vos?", v: "Honr√° a tus padres.", c: "√âxodo 20:12" },
    { id: "pq-37", q: "¬øPod√©s juntar tus manos y decir: 'Jes√∫s, te amo mucho'?", v: "Te amo, Se√±or, fuerza m√≠a.", c: "Salmo 18:1" },
    { id: "pq-38", q: "¬øSab√≠as que Dios te abraza cuando sent√≠s tristeza?", v: "Dios consuela a los que est√°n tristes.", c: "Mateo 5:4" },
    { id: "pq-39", q: "¬øQu√© colores tiene el arco√≠ris? Es una promesa de amor de Dios.", v: "Pongo mi arco en las nubes.", c: "G√©nesis 9:13" },
    { id: "pq-40", q: "¬øLe pedimos a Santa Ana que bendiga a todos los amiguitos del barrio?", v: "Bendigan al Se√±or.", c: "Salmo 103:1" },
    { id: "pq-41", q: "Jes√∫s dijo: 'Dejen que los ni√±os vengan a m√≠'. ¬°√âl te est√° llamando!", v: "Vengan a m√≠.", c: "Marcos 10:14" },
    { id: "pq-42", q: "¬øPod√©s contar hasta tres y dar gracias por tres cosas lindas?", v: "Todo lo bueno viene de Dios.", c: "Santiago 1:17" },
    { id: "pq-43", q: "Dios hizo la luna para que no tengas miedo en la oscuridad.", v: "La noche brilla como el d√≠a para Dios.", c: "Salmo 139:12" },

    { id: "pq-45", q: "¬øLe pedimos perd√≥n a un amiguito si nos peleamos hoy?", v: "Perd√≥nense unos a otros.", c: "Colosenses 3:13" },
    { id: "pq-46", q: "La Biblia es un libro de cuentos reales sobre Dios. ¬øTe gusta que te lean?", v: "Tu palabra me da vida.", c: "Salmo 119:50" },
    { id: "pq-47", q: "¬øPod√©s hacer la se√±al de la Cruz muy despacito y bien hecha?", v: "En el nombre del Padre, del Hijo y del Esp√≠ritu Santo.", c: "Mateo 28:19" },
    { id: "pq-48", q: "¬øSab√≠as que sos un hijo de Dios muy, muy valiente?", v: "S√© valiente, Dios te ayuda.", c: "Josu√© 1:9" },
    { id: "pq-49", q: "Dios te dio una boca para decir palabras dulces. ¬øQu√© palabra linda vas a decir hoy?", v: "Hablen siempre con amor.", c: "Colosenses 4:6" },
    { id: "pq-50", q: "¬°Jes√∫s te ama m√°s que a nadie en el mundo! ¬øLo sab√≠as?", v: "Dios nos am√≥ primero.", c: "1 Juan 4:19" }
];

let currentIdx = 0;
let deck = [...CARTAS];
let audioInit = false;

// Configuraci√≥n de Sonido
const noise = new Tone.Noise("white").start();
const filter = new Tone.Filter(100, "lowpass").toDestination();
noise.connect(filter);
noise.volume.value = -60;

function playSound() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    filter.frequency.setValueAtTime(100, Tone.now());
    filter.frequency.exponentialRampToValueAtTime(3000, Tone.now() + 0.3);
    noise.volume.setValueAtTime(-15, Tone.now());
    noise.volume.linearRampToValueAtTime(-60, Tone.now() + 0.4);
}

// Inicializaci√≥n
function initMazo() {
    const params = new URLSearchParams(window.location.search);
    const cardIdRequested = params.get("card");

    if (cardIdRequested) {
        const foundIndex = CARTAS.findIndex(c => c.id === cardIdRequested);
        if (foundIndex !== -1) {
            currentIdx = foundIndex;
        } else {
            deck.sort(() => Math.random() - 0.5);
        }
    } else {
        deck.sort(() => Math.random() - 0.5);
    }
    renderCard();
}

function renderCard() {
    const c = CARTAS[currentIdx];
    document.getElementById("q-text").innerText = c.q;
    document.getElementById("v-text").innerText = `"${c.v}"`;
    document.getElementById("v-ref").innerText = c.c;
    // Remueve la clase para que inicie mostrando la pregunta de frente
    document.getElementById("card").classList.remove("is-flipped"); 
}

function nextCard() {
    const cardElement = document.getElementById("card");
    cardElement.classList.add("slide-out");
    
    setTimeout(() => {
        let next;
        do {
            next = Math.floor(Math.random() * CARTAS.length);
        } while (next === currentIdx);
        
        currentIdx = next;
        renderCard();
        cardElement.classList.remove("slide-out");
    }, 300);
}

function flipCard() {
    playSound();
    document.getElementById("card").classList.toggle("is-flipped");
}

async function shareCard() {
    const c = CARTAS[currentIdx];
    const url = `${window.location.origin}${window.location.pathname}?card=${c.id}`;
    const text = `üß∏ Mir√° esta pregunta para charlar con los chicos:\n\n"${c.q}"\n\n`;

    if (navigator.share) {
        try {
            await navigator.share({ title: 'Amiguitos de Jes√∫s', text: text, url: url });
        } catch (e) { console.log("Compartir cancelado"); }
    } else {
        navigator.clipboard.writeText(text + url).then(() => {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        });
    }
}

function initBG() {
    const words = ['JES√öS', 'AMIGUITOS', 'ALEGR√çA', 'SANTA ANA', 'AMOR', 'LUZ', 'PAZ'];
    const bg = document.getElementById("bg");
    for(let i=0; i<18; i++) {
        const s = document.createElement("span");
        s.className = "floating-word";
        s.innerText = words[Math.floor(Math.random()*words.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (16 + Math.random() * 25) + "px";
        const duration = 15 + Math.random() * 25;
        s.style.animation = `floatUp ${duration}s linear infinite`;
        s.style.animationDelay = `-${Math.random() * duration}s`;
        bg.appendChild(s);
    }
}

document.getElementById("card").onclick = flipCard;
document.getElementById("btn-next").onclick = nextCard;
document.getElementById("btn-share").onclick = shareCard;

initBG();
initMazo();
</script>
</body>
