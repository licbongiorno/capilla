let currentIdx = 0;
let deck = [...CARTAS];
let audioInit = false;

// ConfiguraciÃ³n de Sonido sutil
const noise = new Tone.Noise("white").start();
const filter = new Tone.Filter(100, "lowpass").toDestination();
noise.connect(filter);
noise.volume.value = -60;

function playSound() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    filter.frequency.setValueAtTime(100, Tone.now());
    filter.frequency.exponentialRampToValueAtTime(3000, Tone.now() + 0.3);
    noise.volume.setValueAtTime(-15, Tone.now());
    noise.volume.linearRampToValueAtTime(-60, Tone.now() + 0.4);
}

function initMazo() {
    const params = new URLSearchParams(window.location.search);
    const cardIdRequested = params.get("card");

    if (cardIdRequested) {
        const foundIndex = CARTAS.findIndex(c => c.id === cardIdRequested);
        if (foundIndex !== -1) {
            currentIdx = foundIndex;
            // No barajamos si entran por un link especÃ­fico para que vean esa primero
        } else {

function renderCard() {

    document.getElementById("card").classList.remove("is-flipped");

function nextCard() {
    const cardElement = document.getElementById("card");
    cardElement.classList.add("slide-out");
    
    setTimeout(() => {
        // Buscamos una nueva al azar diferente a la actual
        let next;
        do {
            next = Math.floor(Math.random() * CARTAS.length);
        } while (next === currentIdx);
        
        currentIdx = next;
        renderCard();
        cardElement.classList.remove("slide-out");
    }, 300);
}

function flipCard() {
    playSound();
    document.getElementById("card").classList.toggle("is-flipped");
}

async function shareCard() {
    const c = CARTAS[currentIdx];
    const url = `${window.location.origin}${window.location.pathname}?card=${c.id}`;
    const text = `ðŸŒ¿ Te comparto este "Abrazo de Dios" de la Capilla Santa Ana:\n\n"${c.q}"\n\n`;

    if (navigator.share) {
        try {
            await navigator.share({ title: 'Abrazo de Dios', text: text, url: url });

    } else {
