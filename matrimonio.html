    <style>

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {

            background-size: cover; background-position: center; z-index: -1;

        /* FONDO PALABRAS FLOTANTES */
        .bg-words { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
        .floating-word {

            font-weight: 800;
            color: rgba(212, 175, 55, 0.05); /* Oro transparente */

        /* NAVEGACI√ìN */
        nav { padding: 20px; display: flex; justify-content: space-between; z-index: 2; position: relative; }
        .nav-btn {

            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;

    </style>

let currentIdx = 0;
let deck = [...CARTAS];
let audioInit = false;

// Configuraci√≥n de Sonido
const noise = new Tone.Noise("white").start();
const filter = new Tone.Filter(100, "lowpass").toDestination();
noise.connect(filter);
noise.volume.value = -60;

function playSound() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    filter.frequency.setValueAtTime(100, Tone.now());
    filter.frequency.exponentialRampToValueAtTime(5000, Tone.now() + 0.3);
    noise.volume.setValueAtTime(-15, Tone.now());
    noise.volume.linearRampToValueAtTime(-60, Tone.now() + 0.4);
}

// Inicializaci√≥n
function initMazo() {
    const params = new URLSearchParams(window.location.search);
    const cardIdRequested = params.get("card");

    if (cardIdRequested) {
        const foundIndex = CARTAS.findIndex(c => c.id === cardIdRequested);
        if (foundIndex !== -1) {
            currentIdx = foundIndex;
        } else {
            deck.sort(() => Math.random() - 0.5);
        }
    } else {
        deck.sort(() => Math.random() - 0.5);
    }
    renderCard();
}

function renderCard() {
    const c = CARTAS[currentIdx];
    document.getElementById("q-text").innerText = c.q;
    document.getElementById("v-text").innerText = `"${c.v}"`;
    document.getElementById("v-ref").innerText = c.c;
    // Remueve la clase para que inicie mostrando la pregunta de frente
    document.getElementById("card").classList.remove("is-flipped"); 
}

function nextCard() {
    const cardElement = document.getElementById("card");
    cardElement.classList.add("slide-out");
    
    setTimeout(() => {
        let next;
        do {
            next = Math.floor(Math.random() * CARTAS.length);
        } while (next === currentIdx);
        
        currentIdx = next;
        renderCard();
        cardElement.classList.remove("slide-out");
    }, 300);
}

function flipCard() {
    playSound();
    document.getElementById("card").classList.toggle("is-flipped");
}

async function shareCard() {
    const c = CARTAS[currentIdx];
    const url = `${window.location.origin}${window.location.pathname}?card=${c.id}`;
    const text = `üíç Mir√° esta reflexi√≥n para nuestro matrimonio:\n\n"${c.q}"\n\n`;

    if (navigator.share) {
        try {
            await navigator.share({ title: 'V√≠nculo Sagrado', text: text, url: url });
        } catch (e) { console.log("Compartir cancelado"); }
    } else {
        navigator.clipboard.writeText(text + url).then(() => {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        });
    }
}

        const s = document.createElement("span");
        s.className = "floating-word";
        s.innerText = words[Math.floor(Math.random()*words.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (16 + Math.random() * 32) + "px";
        const duration = 15 + Math.random() * 25;
        s.style.animation = `floatUp ${duration}s linear infinite`;
        s.style.animationDelay = `-${Math.random() * duration}s`;
        bg.appendChild(s);
    }
}

document.getElementById("card").onclick = flipCard;
document.getElementById("btn-next").onclick = nextCard;
document.getElementById("btn-share").onclick = shareCard;

initBG();
initMazo();
</script>
