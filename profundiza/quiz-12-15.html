let currentIdx = 0;

function initAudio() {
    if (typeof Tone !== 'undefined' && !audioInit) {
        Tone.start();
        // Sonido en√©rgico (sawtooth) adecuado para pre-adolescentes
        synth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "sawtooth" }, 
            envelope: { attack: 0.05, decay: 0.2, sustain: 0.1, release: 0.8 }
        }).toDestination();
        synth.volume.value = -15; // Volumen moderado para no molestar
        audioInit = true;
    }
}

function playSound(type) {
    try {
        initAudio();
        if (!synth) return;
        
        if (type === 'correct') {
            const now = Tone.now();
            synth.triggerAttackRelease("C5", "8n", now);
            synth.triggerAttackRelease("E5", "8n", now + 0.1);
            synth.triggerAttackRelease("G5", "8n", now + 0.2);
            synth.triggerAttackRelease("C6", "4n", now + 0.3); // Acorde triunfal joven
        } else {
            synth.triggerAttackRelease("E4", "8n");
            synth.triggerAttackRelease("C4", "8n", Tone.now() + 0.15);
        }
    } catch (e) { console.log("Audio no soportado o silenciado"); }
}

        if (qId) {
            const found = CARTAS.findIndex(c => c.id === qId);
            currentIdx = found !== -1 ? found : Math.floor(Math.random() * CARTAS.length);
        } else {
            currentIdx = Math.floor(Math.random() * CARTAS.length);
        }
    } catch(e) { currentIdx = 0; }
    renderQuestion();
}

function renderQuestion() {
    const c = CARTAS[currentIdx];
    document.getElementById("q-text").innerText = c.q;
    const container = document.getElementById("options-container");
    const fbBox = document.getElementById("feedback");
    const btnNext = document.getElementById("btn-next");
    
    container.innerHTML = "";
    fbBox.style.display = "none";
    btnNext.style.display = "none"; 
    
    c.opts.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "opt-btn";
        btn.innerHTML = `<i class="far fa-circle" style="color:#CCC; font-size:1.3rem;"></i> <span>${opt}</span>`;
        btn.onclick = () => checkAns(idx, btn);
        container.appendChild(btn);
    });
}

function checkAns(idx, btn) {
    const c = CARTAS[currentIdx];
    const buttons = document.querySelectorAll(".opt-btn");
    buttons.forEach(b => b.disabled = true);
    
    const fbBox = document.getElementById("feedback");
    const btnNext = document.getElementById("btn-next");
    fbBox.style.display = "block";
    btnNext.style.display = "flex"; 
    
    if(idx === c.corr) {
        btn.classList.add("correct");
        btn.innerHTML = `<i class="fas fa-check-circle" style="color:#4CAF50; font-size:1.3rem;"></i> <span>${c.opts[idx]}</span>`;
        document.getElementById("fb-main").innerHTML = `<strong>¬°Exacto! Ten√©s la idea clara:</strong><br>${c.fb}`;
        playSound('correct');
    } else {
        btn.classList.add("incorrect");
        btn.innerHTML = `<i class="fas fa-times-circle" style="color:#E53935; font-size:1.3rem;"></i> <span>${c.opts[idx]}</span>`;
        
        const correctBtn = buttons[c.corr];
        correctBtn.classList.add("correct");
        correctBtn.innerHTML = `<i class="fas fa-check-circle" style="color:#4CAF50; font-size:1.3rem;"></i> <span>${c.opts[c.corr]}</span>`;
        
        document.getElementById("fb-main").innerHTML = `<strong>Ojo con esta duda. La verdad es que:</strong><br>${c.fb}`;
        playSound('incorrect');
    }
    
    document.getElementById("fb-cite").innerText = c.cite;
}

function nextQuestion() {
    const box = document.getElementById("quiz-box");
    box.classList.add("slide-out");
    setTimeout(() => {
        let next;
        do { next = Math.floor(Math.random() * CARTAS.length); } while (next === currentIdx);
        currentIdx = next;
        
        try {
            if (window.location.protocol !== 'file:') {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        } catch(e) {}
        
        renderQuestion();
        box.classList.remove("slide-out");
    }, 400);
}

async function shareQuestion() {
    const c = CARTAS[currentIdx];
    let baseUrl = "Enlace";
    try { baseUrl = window.location.protocol === 'file:' ? 'Archivo_Local' : window.location.origin + window.location.pathname; } catch(e) {}
    
    const urlConId = baseUrl !== 'Archivo_Local' ? `${baseUrl}?id=${c.id}` : window.location.href;
    const text = `üî• Confirmando la Fe - Capilla Santa Ana\n\n"${c.q}"\n\n¬øTen√©s clara la respuesta? Ponete a prueba ac√°: `;

    if (navigator.share && baseUrl !== 'Archivo_Local') {
        try { await navigator.share({ title: 'Desaf√≠o Confirmaci√≥n', text: text, url: urlConId }); } 
        catch (e) { console.log("Compartir cancelado"); }
    } else {
        navigator.clipboard.writeText(text + (baseUrl !== 'Archivo_Local' ? urlConId : '')).then(() => {
            alert('¬°Enlace copiado! Pas√°selo a tu grupo de amigos o confirmaci√≥n.');
        });
    }
}

function initBG() {
    const words = ['ESP√çRITU SANTO', 'DONES', 'VALENT√çA', 'CONCIENCIA', 'LIBERTAD', 'VERDAD', 'CAPILLA SANTA ANA', 'VOCACI√ìN', 'CONFIRMACI√ìN'];
    const bg = document.getElementById("bg");
    for(let i=0; i<15; i++) {
        const s = document.createElement("span");
        s.className = "floating-word";
        s.innerText = words[Math.floor(Math.random()*words.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (16 + Math.random() * 35) + "px";
        const duration = 12 + Math.random() * 15; // Movimiento un poco m√°s din√°mico
        s.style.animation = `floatUp ${duration}s linear infinite`;
        s.style.animationDelay = `-${Math.random() * duration}s`;
        bg.appendChild(s);
    }
}

document.getElementById("btn-next").onclick = nextQuestion;
document.getElementById("btn-share").onclick = shareQuestion;

initBG();
initQuiz();
</script>
