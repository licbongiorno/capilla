    <style>
        :root {
            /* Paleta Adultos Experto: Pizarra Oscura y Oro Real */
            --bg1: #0F172A; /* Pizarra 900 */
            --bg2: #020617; /* Pizarra 950 */
            --box-bg: #1E293B; /* Pizarra 800 */
            --accent: #D4AF37; /* Oro clásico */
            --accent-hover: #EAB308;
            --texto-oscuro: #0F172A; 
            --texto-claro: #F8FAFC; /* Blanco Roto */
            --texto-muted: #94A3B8;
            --correcto: #10B981; /* Esmeralda */
            --incorrecto: #EF4444; /* Rojo Carmesí */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--bg1), var(--bg2));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            color: var(--texto-claro);
        }

        /* FONDO PALABRAS FLOTANTES */
        .bg-words { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
        .floating-word {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: rgba(212, 175, 55, 0.05); /* Oro muy sutil */
            user-select: none;
            white-space: nowrap;
        }
        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(-5deg); opacity: 0; }
            20% { opacity: 1; }
            to { transform: translateY(-20vh) rotate(5deg); opacity: 0; }
        }

        /* NAVEGACIÓN */
        nav { position: fixed; top: 0; width: 100%; padding: 15px 20px; display: flex; justify-content: space-between; z-index: 10; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); box-shadow: 0 4px 15px rgba(0,0,0,0.6); border-bottom: 1px solid rgba(212, 175, 55, 0.2); }
        .nav-btn {
            background: transparent;
            padding: 10px 18px;
            border-radius: 50px;
            text-decoration: none;
            color: var(--texto-claro);
            font-weight: 600;
            font-size: .85rem;
            display: flex;
            gap: 8px;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(212, 175, 55, 0.15); border-color: var(--accent); color: white; }

        /* CONTENEDOR PRINCIPAL */
        .container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            padding: 100px 20px 40px; 
            z-index: 2; 
            position: relative; 
            width: 100%;
        }

        /* PANEL DEL QUIZ */
        .quiz-box {
            width: 100%;
            max-width: 500px;
            background: var(--box-bg);
            border-radius: 20px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-top: 6px solid var(--accent); 
            margin-bottom: 25px;
            transition: transform 0.4s cubic-bezier(.4, .2, .2, 1), opacity 0.3s;
        }
        .quiz-box.slide-out { transform: translateX(80px) rotateZ(3deg); opacity: 0; }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.3rem, 6vw, 1.6rem);
            font-weight: 700;
            color: var(--accent);
            line-height: 1.4;
            text-align: center;
            margin-bottom: 30px;
        }
        
        /* OPCIONES */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        .opt-btn {
            background: #334155; /* Pizarra más claro */
            border: 1px solid #475569;
            padding: 18px 20px;
            border-radius: 12px;
            color: var(--texto-claro);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .opt-btn:hover:not(:disabled) {
            background: #1E293B;
            border-color: var(--accent);
            transform: translateX(4px);
        }
        .opt-btn:disabled { cursor: default; }
        
        /* ESTADOS DE RESPUESTA */
        .opt-btn.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: var(--correcto);
            color: var(--correcto);
            font-weight: 600;
        }
        .opt-btn.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: var(--incorrecto);
            color: #FCA5A5;
        }

        /* FEEDBACK / EXPLICACIÓN CORTA */
        .feedback-text {
            margin-top: 25px;
            font-size: 1rem;
            line-height: 1.6;
            color: var(--texto-claro);
            display: none;
            padding: 20px;
            background: #0F172A;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

        /* BOTONES DE ACCIÓN */
        .actions { width: 100%; max-width: 500px; display: flex; gap: 12px; }
        .btn-action {
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: .3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-main { flex: 1; background: var(--accent); color: var(--bg2); box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2); display: flex; }
        .btn-main:active { transform: scale(0.98); }
        .btn-main:hover { background: var(--accent-hover); }
        
        .btn-sec { flex: 0 0 70px; background: rgba(255,255,255,0.05); color: var(--accent); border: 1px solid rgba(212, 175, 55, 0.5); font-size: 1.3rem; }
        .btn-sec:hover { background: rgba(212, 175, 55, 0.15); }

        /* FOOTER */
        .mazo-footer { text-align: center; padding: 20px; font-size: 12px; font-weight: 400; color: rgba(255,255,255,0.3); letter-spacing: 0.5px; }

        /* TOAST / ALERTA */
        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px);
            background: var(--accent); color: var(--bg2); padding: 15px 25px; border-radius: 50px;
            font-weight: 700; font-size: 14px; transition: 0.5s; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.show { transform: translateX(-50%) translateY(0); }
    </style>

<script>
// BASE DE DATOS: 50 PREGUNTAS NIVEL EXPERTO (APOLOGÉTICA Y ALTA TEOLOGÍA)
const CARTAS = [
    { id: "ax-1", q: "¿Qué dogma definió el Concilio de Éfeso (431 d.C.) en respuesta a la herejía de Nestorio?", opts: ["La infalibilidad papal", "La virginidad perpetua de María", "Que María es verdaderamente 'Theotokos' (Madre de Dios)", "La Asunción de María"], corr: 2, feed: "Nestorio argumentaba que María solo era madre de la naturaleza humana de Jesús (Christotokos). El Concilio definió que, dado que Jesús es una sola Persona divina, María es verdaderamente Theotokos (Madre de Dios)." },
    { id: "ax-2", q: "¿Qué afirma el dogma de la 'Unión Hipostática' definido en el Concilio de Calcedonia (451 d.C.)?", opts: ["La unión indisoluble entre el Papa y los Obispos", "Que en la única Persona de Cristo subsisten dos naturalezas (divina y humana) sin confusión, cambio, división ni separación", "La unión del cuerpo y el alma en el momento de la concepción", "La unión de la Iglesia militante, purgante y triunfante"], corr: 1, feed: "Este es el núcleo de la Cristología: Jesucristo es 100% Dios y 100% hombre. Dos naturalezas perfectas unidas en una sola Hipóstasis (Persona)." },
    { id: "ax-3", q: "En teología moral y bioética, ¿qué establece el 'Principio del Doble Efecto' formulado por Santo Tomás de Aquino?", opts: ["Que el fin justifica los medios si la intención es buena", "Que es lícito realizar un acto bueno o neutro del cual se siga un efecto bueno (buscado) y uno malo (tolerado e inevitable), bajo estrictas condiciones", "Que todo pecado tiene un doble castigo", "Que se puede pecar si el resultado final salva vidas"], corr: 1, feed: "Condiciones: El acto debe ser bueno o neutro en sí mismo, el efecto bueno no debe lograrse a través del malo, la intención debe ser solo el efecto bueno, y debe haber una razón proporcionalmente grave." },
    { id: "ax-4", q: "¿Cuál es la diferencia teológica esencial entre el 'Cisma' y la 'Herejía' según el Código de Derecho Canónico?", opts: ["No hay diferencia legal", "La herejía es la negación obstinada de una verdad de fe divina y católica; el cisma es el rechazo a la sujeción al Sumo Pontífice o a la comunión con los miembros de la Iglesia", "El cisma es un error sobre los sacramentos, la herejía sobre Dios", "La herejía la cometen los ateos, el cisma los creyentes"], corr: 1, feed: "Un hereje niega un dogma (ej. arrianos negando la divinidad de Cristo). Un cismático puede creer todos los dogmas, pero rompe la unidad de mando y comunión (ej. la ruptura ortodoxa de 1054)." },
    { id: "ax-5", q: "¿A qué herejía se enfrentó San Agustín, la cual sostenía que el hombre podía alcanzar la salvación por sus propias fuerzas morales, sin necesidad de la gracia divina?", opts: ["El Gnosticismo", "El Maniqueísmo", "El Pelagianismo", "El Donatismo"], corr: 2, feed: "El monje Pelagio minimizaba el pecado original y exaltaba el libre albedrío al punto de hacer superflua la Cruz. La Iglesia definió que sin la Gracia preveniente de Dios, nadie puede salvarse." },
    { id: "ax-6", q: "La controversia del 'Filioque', que fue una de las causas del Cisma de Oriente en 1054, giraba en torno a qué afirmación doctrinal del Credo?", opts: ["Que el Espíritu Santo procede del Padre 'y del Hijo' (Filioque)", "Que el Papa tiene autoridad universal", "Que María nació sin pecado", "Que el pan ázimo es válido para la Misa"], corr: 0, feed: "La Iglesia Latina añadió 'Filioque' al Credo Niceno-Constantinopolitano para subrayar la consustancialidad del Hijo con el Padre. Los orientales lo rechazaron argumentando que alteraba el texto original sin un concilio ecuménico." },
    { id: "ax-7", q: "El concepto tomista de 'Hilemorfismo', aplicado a los sacramentos y al ser humano, enseña que todas las sustancias físicas se componen de:", opts: ["Cuerpo y Espíritu", "Materia y Forma", "Potencia y Acto", "Esencia y Existencia"], corr: 1, feed: "Aristóteles y Santo Tomás enseñan que toda realidad física tiene Materia (lo que es determinable) y Forma (lo que lo determina a ser lo que es). En los sacramentos, esto se traduce en la 'Materia' (ej. agua) y la 'Forma' (las palabras de la fórmula)." },
    { id: "ax-8", q: "En el debate sobre la justificación durante la Reforma Protestante, ¿qué definió el Concilio de Trento frente a la doctrina luterana de 'Sola Fide' (Solo la fe salva)?", opts: ["Que Lutero tenía razón", "Que el hombre se salva solo por cumplir los diez mandamientos", "Que la justificación es un proceso de renovación interior real mediante la gracia, la fe y la caridad (obras), no solo una declaración externa de Dios", "Que las indulgencias compraban la salvación"], corr: 2, feed: "Trento aclaró que Dios no solo 'declara' al hombre justo cubriendo sus pecados, sino que lo 'hace' verdaderamente justo mediante la gracia santificante infundida en el alma, la cual debe fructificar en obras de caridad." },
    { id: "ax-9", q: "¿Bajo qué condiciones una enseñanza del Papa es considerada 'Infalible' según el dogma promulgado en el Concilio Vaticano I (1870)?", opts: ["Cuando habla en cualquier documento oficial", "Solo cuando convoca a un Concilio Ecuménico", "Cuando habla 'Ex Cathedra', como pastor de todos los cristianos, definiendo una doctrina sobre fe o moral para ser creída por toda la Iglesia", "Cuando predica en la Basílica de San Pedro"], corr: 2, feed: "La infalibilidad es un carisma muy específico y restrictivo. No hace al Papa impecable (libre de pecado) ni infalible en opiniones personales o políticas, sino solo en definiciones dogmáticas solemnes." },
    { id: "ax-10", q: "El Papa San Juan Pablo II publicó en 1998 la encíclica 'Fides et Ratio' (Fe y Razón). ¿Cuál es su premisa principal?", opts: ["Que la fe debe anular a la razón para evitar herejías", "Que la razón humana no puede conocer nada verdadero sobre Dios sin la Biblia", "Que la Fe y la Razón son como dos alas con las cuales el espíritu humano se eleva hacia la contemplación de la verdad", "Que la ciencia moderna demostró que la fe era obsoleta"], corr: 2, feed: "Frente al racionalismo (que descarta la fe) y al fideísmo (que descarta la razón), la Iglesia sostiene que ambas proceden de la misma Fuente de Verdad (Dios) y nunca pueden contradecirse verdaderamente." },
    { id: "ax-11", q: "¿Qué herejía sostenía que los sacramentos administrados por sacerdotes pecadores o que habían apostatado durante las persecuciones eran inválidos?", opts: ["Arrianismo", "Montanismo", "Donatismo", "Iconoclasmo"], corr: 2, feed: "El Donatismo (siglo IV) exigía una iglesia de 'puros'. San Agustín los rebatió estableciendo el principio 'Ex opere operato': el sacramento es válido por la acción misma de Cristo, no por la santidad del ministro que es solo un instrumento." },
    { id: "ax-12", q: "Según la Constitución Dogmática 'Lumen Gentium' del Vaticano II, ¿cuál es la relación entre la Iglesia de Cristo y la Iglesia Católica?", opts: ["Son exactamente lo mismo, sin excepciones", "La Iglesia de Cristo 'subsiste en' (subsistit in) la Iglesia Católica, gobernada por el sucesor de Pedro, aunque hay elementos de santidad y verdad fuera de ella", "La Iglesia Católica es solo una parte de la Iglesia de Cristo", "La Iglesia de Cristo es puramente invisible y espiritual"], corr: 1, feed: "El famoso 'subsistit in' reconoce que la plenitud total de los medios de salvación está en la Iglesia Católica, pero reconoce que en las comunidades cristianas separadas actúa también el Espíritu Santo." },
    { id: "ax-13", q: "En la exégesis católica, la Biblia se interpreta en cuatro 'Sentidos' (los Sentidos de la Escritura). ¿Cuáles son?", opts: ["Literal, Alegórico, Moral y Anagógico", "Poético, Histórico, Científico y Profético", "Judío, Cristiano, Romano y Griego", "Antiguo, Nuevo, Apócrifo y Canónico"], corr: 0, feed: "El sentido Literal es la base histórica. Los sentidos espirituales son: Alegórico (cómo apunta a Cristo), Moral (cómo nos enseña a actuar) y Anagógico (cómo apunta a nuestro destino eterno en el cielo)." },
    { id: "ax-14", q: "¿Qué documento magisterial del Papa Pablo VI (1968) generó una gran controversia al reafirmar la doctrina tradicional de la Iglesia sobre la ilicitud moral de la anticoncepción artificial?", opts: ["Gaudium et Spes", "Pacem in Terris", "Humanae Vitae", "Familiaris Consortio"], corr: 2, feed: "'Humanae Vitae' profetizó que separar el significado unitivo del procreativo en el acto conyugal conduciría a la cosificación de la mujer y a una crisis antropológica, defendiendo en su lugar la Paternidad Responsable y métodos naturales." },
    { id: "ax-15", q: "En la teología sacramental, ¿cuál es la diferencia entre 'Materia y Forma' válidas y 'Licitud'?", opts: ["Son sinónimos en derecho canónico", "Un sacramento puede ser 'válido' (se realizó realmente) pero 'ilícito' (se realizó violando la ley de la Iglesia, siendo un abuso)", "Un sacramento ilícito es siempre inválido", "La licitud se refiere al precio económico del sacramento"], corr: 1, feed: "Ejemplo: Si un sacerdote consagra pan de trigo y vino de uva diciendo las palabras exactas, pero en medio de una obra de teatro sin permiso, el sacramento es válido (Cristo se hace presente) pero gravísimamente ilícito y sacrílego." },
    { id: "ax-16", q: "¿Qué herejía de los primeros siglos, muy combatida por San Juan y San Ireneo, afirmaba que la materia era intrínsecamente mala y que la salvación se obtenía por un 'conocimiento secreto'?", opts: ["El Gnosticismo", "El Nestorianismo", "El Apolinarismo", "El Monofisismo"], corr: 0, feed: "El Gnosticismo rechazaba el cuerpo y la creación material. Esto llevaba a negar la Encarnación real de Jesús (Docetismo), afirmando que Su cuerpo humano era solo una 'apariencia' o ilusión." },
    { id: "ax-17", q: "Para que el Papa declare formalmente la nulidad de un matrimonio ratificado y consumado entre dos bautizados, ¿cuál es el requisito dogmático?", opts: ["Un permiso de un tribunal laico", "Que hayan pasado 5 años de separación", "Ninguno, es dogmáticamente imposible que ningún poder humano, ni siquiera el Papa, disuelva un matrimonio sacramental válido y consumado", "El consentimiento de ambos cónyuges"], corr: 2, feed: "La Iglesia no 'anula' matrimonios (como si borrara algo que existió). Un tribunal eclesiástico emite una 'Declaración de Nulidad', confirmando, tras investigar, que el sacramento nunca existió realmente por un vicio de origen en el consentimiento o capacidad." },
    { id: "ax-18", q: "La encíclica 'Evangelium Vitae' (El Evangelio de la Vida) de Juan Pablo II reafirmó con autoridad infalible del magisterio ordinario universal la condena grave sobre tres actos específicos:", opts: ["La guerra, el capitalismo y la pena de muerte", "El aborto directo, la eutanasia y el asesinato directo de un inocente", "El robo, el perjurio y la blasfemia", "La clonación, la fecundación in vitro y la anticoncepción"], corr: 1, feed: "Aunque condena otras cosas, Juan Pablo II utilizó un lenguaje solemne extraordinario en esta encíclica para zanjar definitivamente que el aborto y la eutanasia violan la Ley de Dios de manera intrínsecamente mala y absoluta." },
    { id: "ax-19", q: "¿Cuál es el concepto teológico de la 'Kenosis' mencionado por San Pablo en Filipenses 2?", opts: ["El sufrimiento físico de la cruz", "El vaciamiento o despojamiento de Cristo, que siendo Dios, asumió la forma de siervo sometiéndose a la condición humana", "El triunfo sobre la muerte", "La resurrección al tercer día"], corr: 1, feed: "La 'Kenosis' (vaciamiento) es un misterio de humildad divina. El Hijo no dejó de ser Dios, sino que ocultó Su gloria divina para poder sufrir y morir por nosotros." },
    { id: "ax-20", q: "¿Qué afirma la teología católica sobre el destino de los niños que mueren sin recibir el Bautismo?", opts: ["Van inevitablemente al infierno", "Van al 'Limbo de los niños', que es un dogma de fe inamovible", "La Iglesia los confía a la misericordia de Dios, quien quiere que todos se salven, confiando en caminos de salvación que nosotros no conocemos", "Se reencarnan"], corr: 2, feed: "El 'Limbo' nunca fue un dogma definido, sino una hipótesis teológica medieval (Santo Tomás). Hoy el Catecismo (CIC 1261) confía explícitamente a estos niños a la infinita misericordia de Cristo, que dijo 'Dejad que los niños vengan a mí'." },
    { id: "ax-21", q: "¿Qué concilio de la Iglesia decretó el dogma de la 'Transustanciación' y estableció el deber de la confesión y comunión pascual anual?", opts: ["El Concilio de Trento (1545)", "El Concilio Vaticano II (1962)", "El Cuarto Concilio de Letrán (1215)", "El Primer Concilio de Constantinopla (381)"], corr: 2, feed: "El IV Concilio de Letrán, bajo el Papa Inocencio III, fue uno de los más importantes de la Edad Media. Definió el término Transustanciación filosóficamente para contrarrestar herejías sobre la presencia real." },
    { id: "ax-22", q: "¿Qué es una excomunión 'Latae Sententiae' en el Derecho Canónico?", opts: ["Una excomunión dictada por el obispo tras un largo juicio", "Una excomunión 'automática' en la que incurre el infractor por el mero hecho de cometer el delito (ej. profanar la Eucaristía, aborto, herejía), sin necesidad de declaración de un juez", "Una excomunión que solo dura un año", "Un castigo aplicado solo a los sacerdotes"], corr: 1, feed: "A diferencia de la 'Ferendae sententiae' (impuesta por un superior tras un proceso), la latae sententiae se activa automáticamente por la gravedad extrema del acto, apartando a la persona de los sacramentos hasta que se arrepienta." },
    { id: "ax-23", q: "La teodicea (estudio del problema del mal) de San Agustín y Santo Tomás de Aquino define ontológicamente al 'Mal' como:", opts: ["Una entidad espiritual creada por Satanás", "Un principio eterno y opuesto a Dios (dualismo)", "La 'Privatio Boni', es decir, la privación o ausencia de un bien debido que debería existir en una naturaleza", "Un error matemático de la creación"], corr: 2, feed: "Dado que Dios creó todo y todo lo que existe es bueno, el mal no tiene 'sustancia' u ontología propia. Es como un agujero en un abrigo o la ceguera en un ojo: no es una 'cosa' creada, es la falta del bien correcto." },
    { id: "ax-24", q: "¿Qué enseñó el Concilio de Trento sobre la 'Doble Fuente' de la Revelación?", opts: ["Que solo importa la Biblia", "Que la revelación nos llega por la Escritura y por la Tradición oral apostólica, las cuales deben ser recibidas con igual piedad y reverencia", "Que el Papa puede inventar nuevas revelaciones", "Que los escritos de los santos reemplazan a la Biblia"], corr: 1, feed: "Frente al 'Sola Scriptura' protestante, Trento reafirmó (y Dei Verbum del Vaticano II ratificó) que el Depósito de la Fe está custodiado por la Escritura y la Sagrada Tradición, iluminadas por el Magisterio." },
    { id: "ax-25", q: "El 'Privilegio Paulino', basado en 1 Corintios 7, permite la disolución de un matrimonio bajo una circunstancia muy específica. ¿Cuál es?", opts: ["Cuando hay violencia doméstica comprobada", "Cuando dos personas no bautizadas se casan, y luego uno se bautiza, pero el no bautizado se niega a cohabitar pacíficamente con él", "Cuando un católico se quiere casar con un judío", "Cuando no pueden tener hijos tras 5 años"], corr: 1, feed: "El matrimonio entre dos no bautizados es válido pero no 'sacramental'. Si uno se convierte al cristianismo y el otro cónyuge lo abandona por odio a la fe, la Iglesia, usando la autoridad apostólica de Pablo, permite disolver ese vínculo natural en favor de la fe." },
    { id: "ax-26", q: "¿Qué significa el concepto cristológico de 'Consustancial' (Homoousios) definido en el Concilio de Nicea contra los arrianos?", opts: ["Que Jesús es similar a Dios, pero creado después", "Que Jesús tiene la misma sustancia, naturaleza y esencia divina que Dios Padre, coeterno y no creado", "Que Jesús reemplazó al Padre en el Nuevo Testamento", "Que Jesús y el Espíritu Santo son la misma persona"], corr: 1, feed: "Arrio enseñaba que Jesús era 'Homoiousios' (de sustancia similar). La Iglesia luchó a muerte por la letra 'i', definiendo 'Homoousios' (Misma sustancia), garantizando que Jesús es verdaderamente Dios eterno." },
    { id: "ax-27", q: "¿Cuál es la enseñanza dogmática de la Iglesia respecto a la 'Sinderesis'?", opts: ["Es el nombre del purgatorio en griego", "Es el hábito o capacidad natural e innata de la razón humana para percibir los principios primeros y universales de la ley moral (ej. 'haz el bien, evita el mal')", "Es una enfermedad del alma", "Es el proceso de canonización de un mártir"], corr: 1, feed: "Santo Tomás enseña que la 'sindéresis' es la chispa inquebrantable de la conciencia que Dios puso en todo ser humano, por la cual hasta el peor criminal sabe en el fondo que el mal es mal." },
    { id: "ax-28", q: "En la Escatología católica, ¿qué es la 'Visión Beatífica'?", opts: ["Una aparición de la Virgen María", "El estado final de las almas en el cielo, donde ven a Dios 'cara a cara' (1 Jn 3:2), participando de Su naturaleza divina y Su felicidad eterna", "El momento en que el alma se separa del cuerpo en la muerte", "El sueño profundo antes del juicio final"], corr: 1, feed: "La Visión Beatífica es la consumación del deseo humano. El intelecto y la voluntad del hombre, elevados por la Gracia de la Gloria (Lumen Gloriae), contemplan la Esencia Divina directamente, sin intermediarios." },
    { id: "ax-29", q: "¿Cuál fue el debate central de la herejía Monofisita (Eutiques), condenada en Calcedonia?", opts: ["Aspiraba a abolir el papado", "Sostenía que la naturaleza humana de Cristo fue 'absorbida' o disuelta en Su naturaleza divina como una gota de agua en el océano, dejándole solo una naturaleza", "Negaba que Cristo tuviera voluntad humana", "Rechazaba el Antiguo Testamento"], corr: 1, feed: "El monofisismo ('una sola naturaleza') destruye la redención, porque si Cristo no es 100% humano verdadero, no pudo representar ni redimir a la humanidad en la cruz." },
    { id: "ax-30", q: "¿Qué son las 'Indulgencias', a menudo malinterpretadas históricamente?", opts: ["El perdón automático de pecados futuros que aún no se cometieron", "Permisos del Papa para romper el ayuno", "La remisión ante Dios de la 'pena temporal' por los pecados ya perdonados en la confesión, obtenida mediante la Iglesia que distribuye el tesoro de los méritos de Cristo y los santos", "La compra monetaria de la salvación de un alma del infierno"], corr: 2, feed: "El pecado deja una 'herida' o apego (pena temporal) que requiere purificación (en la tierra o en el purgatorio). La indulgencia (plenaria o parcial) sana esa pena, pero presupone que el pecado ya fue perdonado sacramentalmente." },
    { id: "ax-31", q: "Según la Teología Sacramental, el Sacramento del Orden produce un cambio ontológico en el varón ordenado. ¿Qué significa esto?", opts: ["Que cambia su personalidad psicológica", "Que queda configurado en su ser (ontología) a Cristo Cabeza, actuando 'In Persona Christi Capitis' al administrar los sacramentos", "Que recibe poder político absoluto", "Que ya no es capaz de pecar moralmente"], corr: 1, feed: "El sacerdote no es solo un 'delegado de la comunidad', sino que recibe un carácter espiritual imborrable. Cuando absuelve o consagra, es Cristo mismo quien lo hace a través de él." },
    { id: "ax-32", q: "¿Qué dogma definió el Papa Pío IX en 1854 mediante la bula 'Ineffabilis Deus'?", opts: ["La Asunción de María", "La Maternidad Divina", "La Inmaculada Concepción de la Bienaventurada Virgen María", "La Infalibilidad Papal"], corr: 2, feed: "Declaró que María, por un privilegio único en previsión de los méritos de Cristo, fue preservada inmune de toda mancha de culpa original desde el primer instante de su concepción." },
    { id: "ax-33", q: "En la exégesis bíblica moderna aceptada por la Iglesia, ¿qué es la hipótesis de la 'Fuente Q'?", opts: ["Un evangelio apócrifo escrito por Judas", "Un documento hipotético perdido que contenía dichos de Jesús, utilizado como fuente común por Mateo y Lucas, pero no por Marcos", "El manuscrito original del Apocalipsis", "Una teoría que niega la existencia histórica de Jesús"], corr: 1, feed: "El 'Problema Sinóptico' busca explicar por qué Mateo y Lucas tienen material idéntico que no está en Marcos. La teoría más aceptada es que usaron Marcos y una fuente de dichos ('Quelle' en alemán o Fuente Q)." },
    { id: "ax-34", q: "¿Qué argumentó la herejía del 'Jansenismo' en los siglos XVII y XVIII, que influyó negativamente en la piedad católica?", opts: ["Que Dios era un ser puramente racional e impersonal", "Una visión rigorista extrema que limitaba la gracia divina, sostenía la predestinación rígida y alejaba a los fieles de la Comunión por considerarlos indignos", "Que Jesús solo era un profeta social", "Que no se debía obedecer al Estado"], corr: 1, feed: "El jansenismo generó una religiosidad oscura y temerosa. Fue combatido fuertemente por los jesuitas y por la posterior devoción al Sagrado Corazón de Jesús (Santa Margarita María), que recordó el amor infinito de Dios." },
    { id: "ax-35", q: "En la Misa, ¿qué es la 'Anámnesis'?", opts: ["El lavado de manos del sacerdote", "El momento en que los fieles hacen peticiones", "El memorial litúrgico ('Haced esto en memoria mía') que no es un mero recuerdo histórico, sino la actualización y presencia real del sacrificio del Calvario aquí y ahora", "La recolección del dinero"], corr: 2, feed: "En la mentalidad bíblica hebrea (Zikaron / Anamnesis), hacer un 'memorial' litúrgico hace que el evento salvífico del pasado se haga real, presente y eficaz en el momento actual." },
    { id: "ax-36", q: "El 'Sensus Fidelium' (o Sensus Fidei) es un concepto eclesiológico clave. ¿Qué significa?", opts: ["La obligación de los fieles de donar dinero", "El sentido sobrenatural de la fe que tiene todo el pueblo de Dios unido a sus pastores, por el cual es infalible al 'creer' universalmente una verdad revelada", "Las encuestas de opinión dentro de las parroquias para cambiar la doctrina", "La capacidad de los laicos para oficiar misa en emergencias"], corr: 1, feed: "El Espíritu Santo no solo guía al Magisterio al enseñar, sino a todos los fieles al creer. Si la Iglesia universal entera, guiada por el Magisterio, asiente a una verdad, no puede equivocarse." },

    { id: "ax-38", q: "¿Qué título dogmático se le dio a María como respuesta implícita a la promesa del 'Protoevangelio' (Génesis 3:15, 'pondré enemistad entre ti y la mujer')?", opts: ["La Nueva Eva, cuya obediencia desata el nudo de la desobediencia de la primera Eva", "La Cuarta Persona de la Trinidad", "Reina de los Ángeles", "La Hermana de la Humanidad"], corr: 0, feed: "San Ireneo (siglo II) desarrolló maravillosamente esto: Lo que la virgen Eva ató con su incredulidad, la Virgen María lo desató con su fe y su 'Fiat' en la Anunciación." },
    { id: "ax-39", q: "¿Cuál es el 'Privilegio Petrino' relativo al matrimonio?", opts: ["El derecho del Papa a casarse", "La potestad del Sumo Pontífice para disolver un matrimonio válido pero no consumado (Rato y no consumado) por una causa justa", "La potestad de anular cualquier matrimonio si la pareja ya no se ama", "El permiso papal para la poligamia en misiones"], corr: 1, feed: "A diferencia de un matrimonio 'Rato y Consumado' (indisoluble), si dos bautizados se casan (Rato) pero nunca tienen relaciones sexuales (Consumación), el vínculo no se ha completado carnalmente y el Papa puede disolverlo." },
    { id: "ax-40", q: "¿Qué enseñó el Concilio Vaticano II en 'Dignitatis Humanae' sobre la Libertad Religiosa?", opts: ["Que todas las religiones son igual de verdaderas e invención de Dios", "Que los Estados deben prohibir las religiones no católicas", "Que la verdad debe buscarse libremente; por tanto, el Estado no debe coaccionar a nadie a creer, reconociendo la dignidad de la conciencia humana, sin negar que la única religión verdadera está en la Iglesia Católica", "Que la religión es un asunto puramente privado sin expresión pública"], corr: 2, feed: "El Concilio no cayó en el relativismo. Mantuvo que la Verdad plena está en el catolicismo, pero afirmó que la naturaleza de la fe exige libertad absoluta frente a la coacción política o estatal." },
    { id: "ax-41", q: "¿Qué significa que el Sacramento del Matrimonio requiere 'Consentimiento Válido' para existir?", opts: ["Que los padres deben aprobarlo", "Que debe haber un contrato prenupcial de bienes", "Que el acto de la voluntad por el cual los cónyuges se entregan y aceptan mutuamente debe ser libre, consciente y sin miedo grave o engaño fundamental", "Que el sacerdote debe querer casarlos"], corr: 2, feed: "Los ministros del matrimonio son los propios novios. Si uno se casa presionado, bajo amenaza (vis et metus), o excluyendo mentalmente la fidelidad o los hijos, el sacramento es radicalmente nulo por falta de consentimiento." },
    { id: "ax-42", q: "En la teología moral sobre la sexualidad, ¿qué condena específicamente el documento 'Persona Humana' de la Congregación para la Doctrina de la Fe?", opts: ["El deseo sexual natural dentro del matrimonio", "Toda actividad sexual fuera del contexto del amor conyugal abierto a la vida, incluyendo las relaciones prematrimoniales, masturbación y actos homosexuales, por separar la unión de la procreación", "Únicamente la anticoncepción", "Solo los pecados sexuales cometidos en público"], corr: 1, feed: "La Iglesia enseña que la sexualidad es sagrada y su lenguaje corporal es la entrega total y fecunda. Cualquier acto que deliberadamente bloquee su fin unitivo o procreativo atenta contra el diseño de Dios." },
    { id: "ax-43", q: "¿Qué es el 'Magisterio Ordinario Universal' de los Obispos?", opts: ["Las cartas que escriben en Navidad", "Cuando todos los obispos del mundo, en comunión con el Papa, enseñan de forma unánime que una doctrina sobre fe o moral debe ser sostenida como definitiva, siendo esta enseñanza infalible sin necesidad de un Concilio o definición Ex Cathedra", "Las reuniones económicas del Vaticano", "La capacidad de perdonar pecados en su diócesis"], corr: 1, feed: "La infalibilidad no reside solo en definiciones extraordinarias. Si el cuerpo de obispos, dispersos por el mundo pero unidos al Papa, predican algo históricamente como verdad de fe de forma definitiva, esa enseñanza es infalible." },
    { id: "ax-44", q: "¿Cuál fue el principal debate con la herejía del 'Apolinarismo', y por qué era teológicamente peligrosa?", opts: ["Decía que María tenía otros hijos", "Afirmaba que Jesús no tenía alma/mente humana, sino que el Verbo divino ocupó el lugar de su intelecto; peligroso porque si Cristo no asumió una mente humana, no redimió la mente humana ('Lo que no es asumido, no es redimido')", "Decía que Jesús era un ángel", "Negaba el Antiguo Testamento"], corr: 1, feed: "San Gregorio Nacianceno lo combatió con el axioma clave de la salvación: 'Quod non est assumptum non est sanatum' (Lo que Cristo no asumió, no fue sanado). Jesús debía ser plenamente humano para salvarnos enteros." },
    { id: "ax-45", q: "¿Qué defiende el dogma marianológico de la 'Virginidad Perpetua' de María?", opts: ["Que ella hizo voto de castidad de niña y nunca se casó con José", "Que conservó la virginidad real y perpetua 'antes, durante y después' del parto de Jesucristo, siendo el nacimiento un misterio milagroso que no lesionó su integridad física", "Que Jesús fue concebido espiritualmente pero nacido naturalmente como cualquier hombre", "Que su alma se mantuvo virgen de pecado"], corr: 1, feed: "El dogma (Aeiparthenos) protege el misterio absoluto de la Encarnación y el nacimiento divino. Jesús fue concebido sin intervención de varón y nació sin romper la integridad física de Su madre." },
    { id: "ax-46", q: "Frente a la crisis iconoclasta (destrucción de imágenes), ¿qué argumentó San Juan Damasceno en el II Concilio de Nicea (787) para justificar la iconografía sagrada?", opts: ["Que el arte era necesario para ganar dinero", "Que como Dios se hizo hombre en la Encarnación adquiriendo un rostro humano material, representar a Cristo no es idolatría sino una afirmación de la realidad de su cuerpo físico", "Que el Antiguo Testamento ya no tenía validez legal", "Que los iconos tenían magia para curar"], corr: 1, feed: "Si rechazamos las imágenes de Cristo, estamos implícitamente rechazando que Él tuvo un verdadero cuerpo humano visible y circunscribible. La imagen remite al prototipo encarnado." },
    { id: "ax-47", q: "En la disciplina sacramental occidental, ¿por qué el 'Celibato Sacerdotal' es una ley y no un dogma?", opts: ["Porque es un dogma inamovible desde Jesús", "Porque los apóstoles eran solteros obligatoriamente", "Porque es una disciplina eclesiástica de valor incalculable para el servicio indiviso, pero al no ser doctrina de fe divina, teóricamente el Papa podría modificarlo (como ocurre en ritos católicos orientales)", "Porque los sacerdotes no pueden enamorarse psicológicamente"], corr: 2, feed: "El celibato en el Rito Latino es una joya apostólica y una obligación canónica que configura al cura con Cristo Esposo. Sin embargo, en las Iglesias Católicas Orientales, hay sacerdotes casados válidamente ordenados." },
    { id: "ax-48", q: "¿Qué determinó la encíclica 'Humani Generis' (Pío XII, 1950) respecto a la Teoría de la Evolución humana?", opts: ["Condenó toda teoría evolutiva como herejía materialista", "Aceptó que el alma humana evolucionó de los primates", "Declaró que no hay oposición entre la fe y la evolución del 'cuerpo' humano desde materia preexistente, pero exigió sostener firmemente que el alma espiritual es infundida directamente por Dios en cada individuo", "Que Adán y Eva son solo un mito sin base histórica"], corr: 2, feed: "La fe católica no teme a la ciencia. El cuerpo pudo evolucionar biológicamente, pero la autoconciencia, la inteligencia espiritual y el libre albedrío (el alma) requieren una creación inmediata divina, no emergen de la materia." },
    { id: "ax-49", q: "Dentro del debate moderno sobre moral de guerra, ¿qué exige la doctrina de la 'Guerra Justa' según el Catecismo de la Iglesia Católica (CIC 2309)?", opts: ["La aniquilación total de los enemigos no cristianos", "Que el daño del agresor sea duradero; que los medios pacíficos hayan fracasado; que haya condiciones serias de éxito; y que el uso de las armas no entrañe males más graves que el mal a eliminar", "La obediencia ciega a lo que dicte la ONU", "Que está prohibida bajo cualquier circunstancia y el cristiano debe ser pacifista pasivo"], corr: 1, feed: "La Iglesia busca la paz, pero reconoce el derecho y deber a la legítima defensa armada de las naciones, siempre que se cumplan condiciones extremas y rigurosísimas (Principio de Proporcionalidad y Discriminación de civiles)." },
    { id: "ax-50", q: "Según la declaración 'Dominus Iesus' (A.D. 2000, Cardenal Ratzinger/S. Juan Pablo II), ¿qué peligro teológico aborda frente al pluralismo religioso contemporáneo?", opts: ["La prohibición del diálogo interreligioso", "La herejía del 'Indiferentismo' y 'Relativismo' que sostiene que todas las religiones son caminos de salvación paralelos e iguales a Cristo, oscureciendo que Jesucristo es el único, universal y definitivo Salvador de la humanidad", "La idea de que solo los que van a misa en latín se salvan", "El rechazo a la Virgen María en otras confesiones"], corr: 1, feed: "El documento reafirma fuertemente que, aunque hay semillas de verdad en otras religiones y Dios tiene caminos misteriosos para salvar, Cristo no es 'un' camino entre muchos, sino El Único Mediador entre Dios y los hombres." }
];

let currentIdx = 0;
let audioInit = false;

// Configuración de Sonido - Modo Experto (Grave, denso y trascendente)
const synth = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "fmsine" }, // Sonido FM profundo
    envelope: { attack: 0.1, decay: 0.6, sustain: 0.2, release: 2.0 }
}).toDestination();
synth.volume.value = -12;

function playSelect() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    // Tono grave meditativo
    synth.triggerAttackRelease("A2", "8n");
}

function playNext() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    // Acorde majestuoso
    const now = Tone.now();
    synth.triggerAttackRelease("D3", "8n", now);
    synth.triggerAttackRelease("A3", "8n", now + 0.15);
    synth.triggerAttackRelease("D4", "2n", now + 0.3);
}

// Inicialización
function initQuiz() {
    CARTAS.sort(() => Math.random() - 0.5);
    renderQuestion();
}

function renderQuestion() {
    const c = CARTAS[currentIdx];
    const optsContainer = document.getElementById("options-container");
    const feedbackEl = document.getElementById("feedback");

    document.getElementById("q-text").innerText = c.q;
    
    // Resetear UI
    optsContainer.innerHTML = "";
    feedbackEl.style.display = "none";

    const letras = ['A', 'B', 'C', 'D'];
    
    c.opts.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.className = "opt-btn";
        btn.innerHTML = `<span style="color:var(--accent); font-weight:800; font-size: 1.1rem; width: 30px;">${letras[index]}.</span> <span style="flex:1;">${opt}</span>`;
        
        btn.onclick = () => selectAnswer(index, btn, c);
        optsContainer.appendChild(btn);
    });
}

function selectAnswer(selectedIndex, btnElement, qObj) {
    playSelect(); 
    
    const buttons = document.querySelectorAll('.opt-btn');
    buttons.forEach(b => b.disabled = true); 

    const isCorrect = (selectedIndex === qObj.corr);
    const feedbackEl = document.getElementById("feedback");

    if(isCorrect) {
        btnElement.classList.add('correct');
        feedbackEl.innerHTML = `<strong><i class="fas fa-gem" style="color:var(--correcto); margin-right:5px;"></i> Rigor Teológico Confirmado</strong><br><br>${qObj.feed}`;
    } else {
        btnElement.classList.add('incorrect');
        buttons[qObj.corr].classList.add('correct'); 
        feedbackEl.innerHTML = `<strong><i class="fas fa-scroll" style="color:#FCA5A5; margin-right:5px;"></i> Aclaración Dogmática / Magisterial:</strong><br><br>${qObj.feed}`;
    }

    feedbackEl.style.display = "block";
}

function nextQuestion() {
    playNext();
    const box = document.getElementById("quiz-box");
    box.classList.add("slide-out");
        
    setTimeout(() => {
        let next;
        do {
            next = Math.floor(Math.random() * CARTAS.length);
        } while (next === currentIdx);
                
        currentIdx = next;
        renderQuestion();
        box.classList.remove("slide-out");
    }, 350);
}

async function shareQuestion() {
    const c = CARTAS[currentIdx];
    const url = `${window.location.origin}${window.location.pathname}`;
    const text = `⚜️ Desafío de Alta Teología - Capilla Santa Ana\n\n"${c.q}"\n\nPara poner a prueba tu conocimiento, ingresá aquí: `;

    if (navigator.share) {
        try {
            await navigator.share({ title: 'Desafío Adultos (Experto)', text: text, url: url });
        } catch (e) { console.log("Compartir cancelado"); }
    } else {
        navigator.clipboard.writeText(text + url).then(() => {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        });
    }
}

function initBG() {
    const words = ['DOGMA', 'MAGISTERIO', 'SINDÉRESIS', 'APOLOGÉTICA', 'ONTOLOGÍA', 'SANTA ANA', 'VERITAS'];
    const bg = document.getElementById("bg");
    for(let i=0; i<15; i++) {
        const s = document.createElement("span");
        s.className = "floating-word";
        s.innerText = words[Math.floor(Math.random()*words.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (16 + Math.random() * 25) + "px";
        const duration = 25 + Math.random() * 30; // Movimiento extremadamente solemne y lento
        s.style.animation = `floatUp ${duration}s linear infinite`;
        s.style.animationDelay = `-${Math.random() * duration}s`;
        bg.appendChild(s);
    }
}

document.getElementById("btn-next").onclick = nextQuestion;
document.getElementById("btn-share").onclick = shareQuestion;

initBG();
initQuiz();
</script>
