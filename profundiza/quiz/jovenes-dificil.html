<script>

const CARTAS = [
    { id: "jx-1", q: "¬øQu√© significa el dogma de la Inmaculada Concepci√≥n?", opts: ["Que Jes√∫s naci√≥ de una virgen", "Que Mar√≠a fue concebida sin pecado original", "Que Jes√∫s no cometi√≥ pecados", "Que Mar√≠a ascendi√≥ al cielo"], corr: 1, feed: "Mucha gente lo confunde. Significa que Dios preserv√≥ a la Virgen Mar√≠a del pecado original desde el instante exacto en que fue engendrada en el vientre de su madre (Santa Ana)." },
    { id: "jx-2", q: "¬øPor qu√© las Biblias Cat√≥licas tienen 73 libros y las Protestantes 66?", opts: ["Los cat√≥licos los inventaron despu√©s", "Los protestantes quitaron los libros Deuterocan√≥nicos", "Se perdieron en un incendio", "El Papa los escondi√≥"], corr: 1, feed: "En el siglo XVI, Mart√≠n Lutero elimin√≥ 7 libros del Antiguo Testamento (como Macabeos y Sabidur√≠a) que la Iglesia cristiana usaba desde la √©poca de los Ap√≥stoles." },
    { id: "jx-3", q: "¬øQu√© es la 'Transustanciaci√≥n'?", opts: ["Un truco de magia en misa", "El cambio f√≠sico del pan, que pasa a saber a carne", "El pan y el vino cambian su sustancia al Cuerpo y Sangre de Cristo, aunque se vean igual", "Que Jes√∫s est√° simb√≥licamente en el pan"], corr: 2, feed: "En la consagraci√≥n, la 'sustancia' (lo que realmente es) cambia a Jes√∫s, aunque los 'accidentes' (sabor, olor, apariencia) sigan siendo de pan y vino." },
    { id: "jx-4", q: "¬øD√≥nde dice la Biblia que 'solo la Biblia' (Sola Scriptura) es la √∫nica regla de fe?", opts: ["En el Apocalipsis", "En Mateo 28", "En ning√∫n lado", "En las cartas de Pablo"], corr: 2, feed: "La Biblia nunca ense√±a la 'Sola Scriptura'. De hecho, San Pablo dice que la 'columna y fundamento de la verdad es la Iglesia' (1 Tim 3:15), y nos manda a guardar la Tradici√≥n oral (2 Tes 2:15)." },
    { id: "jx-5", q: "Seg√∫n Santo Tom√°s de Aquino, ¬øc√≥mo podemos demostrar la existencia de Dios sin usar la Biblia?", opts: ["Por la telepat√≠a", "Mediante la fe ciega", "A trav√©s de las 5 V√≠as (usando la raz√≥n y observando el universo)", "Es imposible saberlo sin fe"], corr: 2, feed: "Santo Tom√°s us√≥ pura l√≥gica y filosof√≠a (Las 5 v√≠as: motor inm√≥vil, causa incausada, contingencia, etc.) para demostrar que un Creador eterno debe existir." },
    { id: "jx-6", q: "¬øQu√© significa que el Papa sea 'Infalible'?", opts: ["Que nunca peca", "Que no se puede equivocar en nada, ni en matem√°ticas", "Que nunca se equivoca cuando ense√±a solemnemente (Ex Cathedra) sobre fe o moral", "Que puede predecir el futuro"], corr: 2, feed: "La infalibilidad no significa que el Papa sea perfecto (es pecador y se confiesa). Es una protecci√≥n del Esp√≠ritu Santo para que no ense√±e mentiras oficiales a la Iglesia universal." },
    { id: "jx-7", q: "Para que un pecado sea 'Mortal' (que rompe la relaci√≥n con Dios), necesita 3 condiciones:", opts: ["Materia grave, plena conciencia y consentimiento libre", "Que sea p√∫blico, ilegal y feo", "Robar, mentir y matar", "Hacerlo de d√≠a, sin culpa y con ayuda"], corr: 0, feed: "Deb√©s saber que es algo grave, elegir hacerlo de forma libre (sin ser obligado o enfermo), y que el acto en s√≠ sea verdaderamente destructivo." },
    { id: "jx-8", q: "¬øQu√© es exactamente el Purgatorio?", opts: ["Un infierno temporal con diablos", "Una segunda oportunidad despu√©s de morir si fuiste malo", "Un estado de purificaci√≥n final antes de entrar al Cielo", "El lugar donde van los que no est√°n bautizados"], corr: 2, feed: "Al purgatorio solo van los salvados. Es como 'limpiarse los pies' antes de entrar a la sala limpia de la casa de Dios, porque nada manchado entra al Cielo." },
    { id: "jx-9", q: "¬øQu√© diferencia hay entre la 'Ascensi√≥n' de Jes√∫s y la 'Asunci√≥n' de Mar√≠a?", opts: ["Son palabras sin√≥nimas", "Jes√∫s subi√≥ por su propio poder divino; Mar√≠a fue llevada al cielo por Dios", "Mar√≠a subi√≥ sola y Jes√∫s fue llevado", "No hay diferencia b√≠blica"], corr: 1, feed: "Jes√∫s (siendo Dios) Asciende por s√≠ mismo. Mar√≠a (siendo humana) es Asunta (llevada) por el poder de Dios al final de su vida." },
    { id: "jx-10", q: "¬øCu√°l fue el Primer Concilio (reuni√≥n para debatir reglas) de la historia de la Iglesia?", opts: ["El Concilio de Trento", "El Concilio de Jerusal√©n", "El Concilio Vaticano I", "El Concilio de Nicea"], corr: 1, feed: "El Concilio de Jerusal√©n (a√±o 50 d.C., narrado en Hechos 15). Se reunieron los ap√≥stoles para decidir si los cristianos no jud√≠os deb√≠an seguir las leyes de Mois√©s." },
    { id: "jx-11", q: "¬øQu√© es el 'Magisterio' de la Iglesia?", opts: ["El colegio de monjas", "El presupuesto del Vaticano", "La autoridad de ense√±ar e interpretar la Biblia, dada por Jes√∫s a los ap√≥stoles y al Papa", "Un libro antiguo secreto"], corr: 2, feed: "El Magisterio es como el '√°rbitro' guiado por el Esp√≠ritu Santo. Evita que cada persona interprete la Biblia a su manera y termine creando miles de sectas diferentes." },
    { id: "jx-12", q: "¬øQu√© es un 'Sacramental' (como el agua bendita o un rosario)?", opts: ["Un sacramento menor para ni√±os", "Objetos o bendiciones que nos disponen a recibir la gracia, pero no la dan autom√°ticamente", "Amuletos de buena suerte", "Exigencias para ir al cielo"], corr: 1, feed: "Un Sacramento (como la Eucarist√≠a) da la gracia siempre. Un Sacramental (agua bendita) es una ayuda espiritual que depende de tu fe para que te sirva." },
    { id: "jx-13", q: "Seg√∫n San Agust√≠n y la filosof√≠a de la Iglesia, ¬øqu√© es el 'Mal'?", opts: ["Un ser creado por Dios", "Una energ√≠a oscura c√≥smica", "El gemelo malvado de Dios", "La ausencia o corrupci√≥n de un bien que deber√≠a estar ah√≠"], corr: 3, feed: "El mal no 'existe' como una cosa material. As√≠ como la oscuridad es la falta de luz y el fr√≠o es falta de calor, el mal es la ausencia del bien o del orden que Dios cre√≥." },
    { id: "jx-14", q: "¬øQu√© significa 'Uni√≥n Hipost√°tica'?", opts: ["Un pacto entre ap√≥stoles", "La uni√≥n de dos planetas", "La uni√≥n de la naturaleza humana y divina en la √∫nica persona de Jesucristo", "El matrimonio por iglesia"], corr: 2, feed: "Es el misterio central: Jes√∫s es 100% Dios y 100% hombre al mismo tiempo, sin mezclas ni divisiones en una sola persona." },
    { id: "jx-15", q: "¬øQu√© ense√±aba la herej√≠a del 'Arrianismo' (que la Iglesia conden√≥ en el siglo IV)?", opts: ["Que no hab√≠a que rezar", "Que Jes√∫s era solo una criatura muy buena, pero NO era Dios", "Que Mar√≠a era diosa", "Que los alien√≠genas existen"], corr: 1, feed: "Arrio caus√≥ un desastre ense√±ando que Jes√∫s hab√≠a sido 'creado' y no era verdaderamente Dios. El Concilio de Nicea lo conden√≥ y redact√≥ el Credo para aclarar esto." },
    { id: "jx-16", q: "En el Credo decimos que Jes√∫s es 'Consustancial' al Padre. ¬øQu√© significa?", opts: ["Que tienen el mismo apellido", "Que Jes√∫s y Dios Padre comparten la misma sustancia divina (son el mismo Dios)", "Que est√°n hechos del mismo polvo estelar", "Que son amigos inseparables"], corr: 1, feed: "Consustancial significa 'de la misma naturaleza'. Lo que hace que el Padre sea Dios, es exactamente lo mismo que hace que el Hijo sea Dios." },
    { id: "jx-17", q: "Si la santidad de un sacerdote es muy mala, ¬øsus misas y confesiones son inv√°lidas?", opts: ["S√≠, todo lo que hace queda anulado", "Depende de la gravedad de su pecado", "No, los sacramentos act√∫an 'Ex Opere Operato' (por obra del mismo Cristo)", "Solo son v√°lidas si el obispo lo sabe"], corr: 2, feed: "'Ex opere operato' significa que Cristo es el que bautiza y perdona, usando al cura como herramienta. ¬°La gracia no depende de la perfecci√≥n del plomero, sino de la pureza del agua (Cristo)!" },
    { id: "jx-18", q: "¬øQu√© evento hist√≥rico dividi√≥ a la Iglesia Cat√≥lica y a la Ortodoxa?", opts: ["La Reforma Protestante", "El Cisma de Oriente en el a√±o 1054", "El Concilio Vaticano II", "La Inquisici√≥n"], corr: 1, feed: "Fue una divisi√≥n muy triste por motivos pol√≠ticos, culturales y teol√≥gicos (como la autoridad del Papa). La Iglesia Ortodoxa mantiene sacramentos v√°lidos, pero separados de Roma." },
    { id: "jx-19", q: "¬øQu√© evento caus√≥ la creaci√≥n de las iglesias Protestantes (Evang√©licos/Luteranos)?", opts: ["El nacimiento de Jes√∫s", "El Cisma de Oriente", "La Reforma de Mart√≠n Lutero en 1517", "La invenci√≥n de la imprenta"], corr: 2, feed: "Lutero, un monje cat√≥lico, se rebel√≥ contra abusos en la Iglesia, pero termin√≥ separ√°ndose, negando la autoridad del Papa, varios sacramentos y creando la doctrina de 'Sola Fide'." },
    { id: "jx-20", q: "Para la bio√©tica cat√≥lica, ¬øcu√°ndo comienza el derecho a la vida humana?", opts: ["Cuando el beb√© sale de la panza", "Cuando late el coraz√≥n", "En el momento exacto de la concepci√≥n", "Cuando el beb√© siente dolor"], corr: 2, feed: "La gen√©tica demuestra que en la fecundaci√≥n ya hay un ADN humano nuevo y √∫nico. La Iglesia defiende esa vida desde su inicio absoluto hasta su muerte natural." },
    { id: "jx-21", q: "¬øLa Iglesia Cat√≥lica aprueba el 'Encarnizamiento Terap√©utico' (mantener a alguien vivo artificialmente a toda costa)?", opts: ["S√≠, hay que alargar la vida como sea", "No, acepta cuidados paliativos y permitir la muerte natural cuando la medicina ya no cura", "A veces, si tienen plata", "Depende del gobierno"], corr: 1, feed: "La Iglesia est√° en contra de la Eutanasia (matar), pero tambi√©n del encarnizamiento (alargar agon√≠as in√∫tilmente). Hay que aceptar la muerte natural dando remedios para el dolor (Paliativos)." },
    { id: "jx-22", q: "¬øQui√©n fue el autor de la gran mayor√≠a de las cartas (Ep√≠stolas) del Nuevo Testamento?", opts: ["San Pedro", "San Juan", "San Pablo", "Santiago"], corr: 2, feed: "San Pablo, que antes persegu√≠a a los cristianos, se convirti√≥ tras ver a Jes√∫s y escribi√≥ casi la mitad del Nuevo Testamento, definiendo gran parte de la teolog√≠a cristiana." },

    { id: "jx-24", q: "¬øPor qu√© los sacerdotes cat√≥licos de rito latino no se casan?", opts: ["Porque el sexo es malo", "Porque odian a las mujeres", "Es una disciplina (no dogma) para entregarse 100% a la comunidad, a imitaci√≥n de Cristo", "Porque est√° prohibido en los Diez Mandamientos"], corr: 2, feed: "El celibato es un regalo y una ley de la Iglesia para que el cura tenga 'coraz√≥n indiviso' para su parroquia. ¬°Podr√≠a cambiar a futuro porque es una regla, no un dogma bajado del cielo!" },

let currentIdx = 0;

// Configuraci√≥n de Sonido - Modo Experto (Grave y misterioso)
const synth = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sine" },
    envelope: { attack: 0.1, decay: 0.2, sustain: 0.1, release: 0.8 }
}).toDestination();
synth.volume.value = -5;

function playSelect() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    // Un acorde oscuro/misterioso
    synth.triggerAttackRelease("A3", "16n");
}

function playNext() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    // Pasaje mel√≥dico tipo "descubrimiento"
    const now = Tone.now();
    synth.triggerAttackRelease("E4", "16n", now);
    synth.triggerAttackRelease("B4", "16n", now + 0.1);
    synth.triggerAttackRelease("E5", "8n", now + 0.2);
}

// Inicializaci√≥n
function initQuiz() {
    CARTAS.sort(() => Math.random() - 0.5);
    renderQuestion();
}

function renderQuestion() {
    const c = CARTAS[currentIdx];
    const optsContainer = document.getElementById("options-container");
    const feedbackEl = document.getElementById("feedback");

    document.getElementById("q-text").innerText = c.q;
    
    // Resetear UI
    optsContainer.innerHTML = "";
    feedbackEl.style.display = "none";

    const letras = ['A', 'B', 'C', 'D'];
    
    c.opts.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.className = "opt-btn";
        btn.innerHTML = `<span style="opacity:0.6; font-weight:800; font-size: 1.1rem; width: 25px;">${letras[index]}.</span> <span style="flex:1;">${opt}</span>`;
        
        btn.onclick = () => selectAnswer(index, btn, c);
        optsContainer.appendChild(btn);
    });
}

function selectAnswer(selectedIndex, btnElement, qObj) {
    playSelect(); 
    
    const buttons = document.querySelectorAll('.opt-btn');
    buttons.forEach(b => b.disabled = true); 

    const isCorrect = (selectedIndex === qObj.corr);
    const feedbackEl = document.getElementById("feedback");

    if(isCorrect) {
        btnElement.classList.add('correct');
        feedbackEl.innerHTML = `<strong><i class="fas fa-check-circle" style="color:var(--correcto);"></i> ¬°Exacto! Nivel Maestro.</strong><br>${qObj.feed}`;
    } else {
        btnElement.classList.add('incorrect');
        buttons[qObj.corr].classList.add('correct'); 
        feedbackEl.innerHTML = `<strong><i class="fas fa-times-circle" style="color:var(--incorrecto);"></i> Error com√∫n. La verdad es:</strong><br>${qObj.feed}`;
    }

    feedbackEl.style.display = "block";
}

function nextQuestion() {
    playNext();

    box.classList.add("slide-out");
        
    setTimeout(() => {
        let next;
        do {
            next = Math.floor(Math.random() * CARTAS.length);
        } while (next === currentIdx);

        renderQuestion();
        box.classList.remove("slide-out");

}

    }
}
