    <style>
        :root {
            /* Paleta Etapa 5: Minimalista, Académica, Sobria */
            --bg-grad: #F8F9FA; /* Gris muy claro, casi blanco */
            --caja-bg: #FFFFFF;
            --primario: #2C3E50; /* Azul oscuro sobrio */
            --acento: #800020; /* Bordó / Burgundy elegante */
            --texto: #333333; /* Gris muy oscuro para lectura cómoda */
            --correcto: #2E7D32; /* Verde oscuro */
            --incorrecto: #C62828; /* Rojo oscuro */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-grad);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
            color: var(--texto);
        }

        /* FONDO PALABRAS FLOTANTES (Discretas y académicas) */
        .bg-words { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden; }
        .floating-word {
            position: absolute;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            color: rgba(44, 62, 80, 0.04); /* Muy sutil */
            user-select: none;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        @keyframes floatUp {
            from { transform: translateY(110vh) rotate(-2deg); opacity: 0; }
            20% { opacity: 1; }
            to { transform: translateY(-20vh) rotate(2deg); opacity: 0; }
        }

        /* NAVEGACIÓN */
        nav { 
            position: fixed; top: 0; width: 100%; padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; z-index: 10; 
            background: rgba(248, 249, 250, 0.95); backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .nav-btn {
            background: transparent; padding: 8px 15px; border-radius: 5px;
            text-decoration: none; color: var(--primario);
            font-weight: 600; font-size: 0.85rem; display: flex; gap: 8px; align-items: center;
            border: 1px solid var(--primario); transition: 0.3s;
        }
        .nav-btn:hover { background: var(--primario); color: #FFF; }
        
        .etiqueta-edad {
            background: var(--acento); color: white; font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem; font-weight: 700; padding: 6px 15px; border-radius: 4px;
            letter-spacing: 1px;
        }

        /* CONTENEDOR */
        .container { 
            flex: 1; display: flex; flex-direction: column; 
            align-items: center; justify-content: flex-start; 
            padding: 110px 20px 40px; z-index: 2; position: relative; width: 100%;
        }

        /* PANEL DEL QUIZ */
        .quiz-box {
            width: 100%; max-width: 600px; background: var(--caja-bg);
            border-radius: 12px; padding: 45px 35px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border-top: 5px solid var(--acento); margin-bottom: 25px;
            transition: transform 0.4s ease, opacity 0.3s;
        }
        .quiz-box.slide-out { transform: translateX(40px); opacity: 0; }

        .question {
            font-family: 'Playfair Display', serif; font-size: 1.55rem;
            font-weight: 700; text-align: center; margin-bottom: 35px;
            line-height: 1.5; color: var(--primario);
        }
        
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        .opt-btn {
            background: #FFFFFF; border: 1px solid #E0E0E0;
            padding: 16px 20px; border-radius: 8px; color: var(--texto);
            font-family: 'Montserrat', sans-serif; font-weight: 500; font-size: 1rem; 
            cursor: pointer; transition: 0.2s; text-align: left;
            display: flex; align-items: center; gap: 15px;
            line-height: 1.4;
        }
        .opt-btn:hover:not(:disabled) { border-color: var(--primario); background: #F8F9FA; }
        .opt-btn.correct { background: #E8F5E9; border-color: var(--correcto); color: var(--correcto); font-weight: 600; }
        .opt-btn.incorrect { background: #FFEBEE; border-color: var(--incorrecto); color: var(--incorrecto); }

        /* FEEDBACK */
        .feedback-box {
            margin-top: 30px; padding: 25px; border-radius: 8px;
            background: #FDFEFE; border: 1px solid #E0E0E0; border-left: 4px solid var(--primario);
            display: none; animation: fadeIn 0.4s ease;
        }
        .feedback-text { font-size: 0.95rem; line-height: 1.6; margin-bottom: 15px; color: #424949; }
        .feedback-cite { 
            background: #F4F6F6; padding: 12px 15px; border-radius: 5px;
            font-style: italic; font-weight: 600; color: var(--acento); 
            font-size: 0.85rem; display: flex; gap: 10px; align-items: flex-start;
        }

        @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

        /* BOTONES DE ACCIÓN */
        .actions { width: 100%; max-width: 600px; display: flex; gap: 15px; }
        .btn-action {
            border: none; padding: 18px; border-radius: 8px;
            font-family: 'Montserrat', sans-serif; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; transition: 0.3s; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .btn-main { 
            flex: 1; background: var(--primario); color: white; font-size: 1rem; 
            display: none; 
        }
        .btn-main:hover { background: #1A252F; }
        .btn-sec { 
            flex: 0 0 70px; background: transparent; color: var(--primario); 
            border: 1px solid var(--primario); font-size: 1.2rem; 
        }
        .btn-sec:hover { background: #F2F4F4; }

        .mazo-footer { text-align: center; padding: 20px; font-size: 11px; font-weight: 500; color: #95A5A6; margin-top: auto; letter-spacing: 1px; text-transform: uppercase; }

<script>
// BASE DE DATOS: 16 a 18 años (Pensamiento Formal, Apologética, Bioética) - 50 PREGUNTAS
const CARTAS = [
    { id: "p1", q: "Frente al ateísmo moderno, Santo Tomás de Aquino propuso 5 vías para demostrar la existencia de Dios. ¿En qué se basan estas vías?", opts: ["En revelaciones místicas privadas", "En la interpretación literal del Génesis", "En la observación racional del mundo (causalidad, movimiento, contingencia)", "En el sentimiento de culpa humano"], corr: 2, fb: "Santo Tomás no usó la Biblia para sus 5 vías, usó la pura lógica aristotélica. Observando que todo efecto tiene una causa, dedujo que debe existir una 'Causa Incausada' eterna, a la que llamamos Dios.", cite: "Suma Teológica, I, q. 2, a. 3: 'Es necesario llegar a un primer motor que no sea movido por nadie, y éste es el que todos entienden por Dios'." },
    { id: "p2", q: "Si Dios es omnipotente y sumamente bueno, ¿por qué existe el mal y el sufrimiento en el mundo (Teodicea)?", opts: ["Porque Dios necesita el mal para equilibrar el universo", "Porque Dios permite el mal para respetar el libre albedrío de sus criaturas y sacar de él un bien mayor", "Porque Dios perdió el control de la creación material", "Porque el mal es un dios paralelo que lucha contra Él"], corr: 1, fb: "El amor exige libertad. Dios no creó el mal (que es la ausencia de bien); Él creó seres libres. Permitir que podamos elegir el mal es el riesgo enorme que tomó para que podamos amar de verdad.", cite: "San Agustín (Enchiridion): 'Dios no permitiría el mal si no fuera lo suficientemente poderoso y bueno para sacar el bien de ese mismo mal'." },
    { id: "p3", q: "¿Cuál es la postura de la Iglesia Católica sobre la Teoría del Big Bang?", opts: ["La rechaza como una herejía materialista", "La acepta, reconociendo además que fue propuesta originalmente por un sacerdote católico (Georges Lemaître)", "La ignora porque no está en la Biblia", "Propone que el universo no tuvo principio"], corr: 1, fb: "La fe y la ciencia no están peleadas. El Big Bang explica *cómo* comenzó el desarrollo físico del universo, mientras que la fe explica que Dios es el *Creador* que originó esa chispa inicial de la nada.", cite: "Papa Francisco: 'El Big Bang, que hoy se sitúa en el origen del mundo, no contradice la intervención creadora divina, al contrario, la exige'." },
    { id: "p4", q: "En Bioética, ¿por qué la Iglesia se opone rotundamente a la Eutanasia?", opts: ["Porque considera que el sufrimiento físico salva el alma automáticamente", "Porque quiere obligar a los pacientes a mantener tratamientos inútiles", "Porque usurpa el derecho exclusivo de Dios sobre la vida y la muerte, descartando la dignidad intrínseca de la persona enferma", "Porque los médicos deben ganar más dinero con los tratamientos"], corr: 2, fb: "La Iglesia rechaza el encarnizamiento terapéutico (alargar la vida artificialmente a toda costa), pero condena la eutanasia porque nadie tiene derecho a adelantar intencionalmente la muerte. La respuesta es el cuidado paliativo y el acompañamiento compasivo.", cite: "Catecismo 2277: 'Cualesquiera que sean los motivos y los medios, la eutanasia directa consiste en poner fin a la vida de personas disminuidas, enfermas o moribundas. Es moralmente inaceptable'." },
    { id: "p5", q: "El Relativismo Moral afirma que 'cada uno tiene su propia verdad y no hay verdades absolutas'. ¿Cuál es la refutación filosófica más básica a esta idea?", opts: ["Que el relativismo hace que la gente sea aburrida", "Que es una contradicción en sí misma: afirmar que 'no hay verdades absolutas' se presenta como una verdad absoluta", "Que ofende a los líderes religiosos", "Que no se puede probar matemáticamente"], corr: 1, fb: "El relativismo se autodestruye lógicamente. Si todo es relativo y nada es verdad, entonces la frase 'todo es relativo' tampoco es verdad. La Iglesia defiende que la Verdad existe, es objetiva y se encarnó en Cristo.", cite: "Benedicto XVI: 'Se va constituyendo una dictadura del relativismo que no reconoce nada como definitivo y que deja como última medida sólo el propio yo y sus antojos'." },
    { id: "p6", q: "Según la Teología del Cuerpo de San Juan Pablo II, ¿cuál es el significado del acto conyugal (relación sexual) dentro del matrimonio?", opts: ["Es un mero instinto biológico tolerado por Dios", "Es el lenguaje corporal que expresa la entrega total, libre, fiel y fecunda de los esposos, siendo imagen del amor de Dios", "Es un deber social para aumentar la población de la Iglesia", "Es algo impuro que se perdona por el sacramento"], corr: 1, fb: "El sexo no es malo ni sucio para la Iglesia; es tan sagrado que debe darse en el contexto adecuado. Es la renovación física de los votos matrimoniales, donde el cuerpo dice: 'Soy totalmente tuyo para siempre'.", cite: "San Juan Pablo II (Teología del Cuerpo): 'El cuerpo, de hecho, y sólo él, es capaz de hacer visible lo que es invisible: lo espiritual y lo divino'." },
    { id: "p7", q: "La Iglesia no acepta la ordenación sacerdotal de mujeres. ¿Cuál es la razón teológica fundamental de esta enseñanza?", opts: ["Una visión cultural de inferioridad de la mujer en el siglo I", "La incapacidad administrativa de las mujeres en la parroquia", "La fidelidad a la libre decisión de Cristo, que eligió a 12 hombres como apóstoles, y el rol del sacerdote actuando 'in persona Christi' (como el Esposo de la Iglesia)", "Un decreto político del Concilio de Trento"], corr: 2, fb: "No es una cuestión de dignidad o poder (la criatura más grande del universo es una mujer, María). Es una cuestión de sacramentalidad: Cristo es el Esposo, la Iglesia la Esposa. El sacerdote actúa como signo sacramental de Cristo Esposo.", cite: "Juan Pablo II (Ordinatio Sacerdotalis): 'La Iglesia no tiene en modo alguno la facultad de conferir la ordenación sacerdotal a las mujeres, y este dictamen debe ser considerado como definitivo'." },
    { id: "p8", q: "¿Qué diferencia esencial existe entre la Resurrección de Jesús y la resurrección de Lázaro?", opts: ["Jesús estuvo muerto más días que Lázaro", "Lázaro volvió a la misma vida biológica para morir de nuevo después; Jesús entró en una vida gloriosa, definitiva e inmortal", "Lázaro resucitó en espíritu, Jesús en cuerpo", "Fueron exactamente iguales"], corr: 1, fb: "Lázaro fue 'reanimado' y eventualmente envejeció y murió otra vez. La Resurrección de Cristo rompe las leyes del espacio y el tiempo; su cuerpo glorificado ya no está sujeto al sufrimiento ni a la muerte.", cite: "Catecismo 646: 'La resurrección de Cristo no es un retorno a la vida terrena... en su cuerpo resucitado, pasa del estado de muerte a otra vida más allá del tiempo'." },
    { id: "p9", q: "¿Qué enseña la Doctrina Social de la Iglesia sobre el principio de 'Subsidiaridad'?", opts: ["Que el Estado debe controlar toda la economía y suprimir la propiedad privada", "Que los ricos deben subsidiar a la Iglesia", "Que una estructura social superior (ej. el Estado) no debe interferir en la vida de un grupo inferior (ej. la familia), sino apoyarla en caso de necesidad", "Que no deben existir gobiernos"], corr: 2, fb: "El Estado no debe quitarle a la familia o al individuo las tareas que pueden hacer por sí mismos. Interviene solo para ayudar (subsidiar) cuando estos no pueden, evitando el totalitarismo.", cite: "Catecismo 1883: 'Una estructura social de orden superior no debe interferir en la vida interna de un grupo social de orden inferior, privándole de sus competencias'." },
    { id: "p10", q: "Para refutar la herejía arriana que decía que Jesús era solo una criatura, el Concilio de Nicea (325 d.C.) definió que Jesús es 'Consustancial' al Padre. ¿Qué significa?", opts: ["Que tienen el mismo cuerpo físico", "Que comparten exactamente la misma naturaleza divina, siendo el mismo y único Dios", "Que Jesús fue creado con materiales similares al Padre", "Que son amigos inseparables"], corr: 1, fb: "Arrio decía que hubo un tiempo en que el Hijo no existía. La Iglesia definió que el Hijo es co-eterno y de la 'misma sustancia' (homoousios) que el Padre. Lo que hace que el Padre sea Dios, es lo mismo que hace que el Hijo sea Dios.", cite: "Credo Niceno-Constantinopolitano: 'Engendrado, no creado, de la misma naturaleza (consustancial) del Padre'." },
    { id: "p11", q: "¿Cómo explica la teología católica el 'Pecado Original' en un mundo que conoce la evolución biológica?", opts: ["Como una fábula sobre comer manzanas envenenadas", "Como el quiebre de la relación original de gracia con Dios por un acto de soberbia humana, que dejó a la naturaleza humana herida y propensa al mal, transmitida a todos", "Como una enfermedad genética hereditaria detectada por la ciencia", "Como un mito judío copiado de los babilonios"], corr: 1, fb: "Génesis usa lenguaje figurado, pero narra un acontecimiento real: en los orígenes, el ser humano rechazó a Dios libremente (soberbia), perdiendo la armonía original y heredándonos una naturaleza inclinada al egoísmo (concupiscencia).", cite: "Catecismo 390: 'El relato de la caída utiliza un lenguaje hecho de imágenes, pero afirma un acontecimiento primordial, un hecho que tuvo lugar al comienzo de la historia del hombre'." },
    { id: "p12", q: "¿Por qué los católicos creen en el Sacramento de la Reconciliación (Confesión) con un sacerdote en lugar de confesarse 'directamente con Dios' en la mente?", opts: ["Porque la Iglesia quiere controlar la mente de la gente", "Porque Jesús mismo lo instituyó delegando a los apóstoles el poder de perdonar, sabiendo que el ser humano necesita signos físicos y escuchar el perdón", "Porque Dios no escucha los pensamientos", "Porque es una tradición impuesta en la Edad Media"], corr: 1, fb: "Dios perdonaba directamente en el Antiguo Testamento. Pero Jesús encarnó la misericordia y le pasó ese ministerio a la Iglesia. Psicológica y espiritualmente, necesitamos escuchar: 'Yo te absuelvo'.", cite: "Juan 20, 22-23: 'Sopló, y les dijo: Recibid el Espíritu Santo. A quienes remitiereis los pecados, les son remitidos'." },
    { id: "p13", q: "Frente al protestantismo que defiende la 'Sola Fide' (salvación solo por la fe), ¿qué definió el Concilio de Trento sobre la Justificación?", opts: ["Que nos salvamos solo por nuestras buenas obras, sin necesidad de fe", "Que la salvación es un don gratuito de la gracia de Dios, pero exige nuestra cooperación libre a través de la fe que actúa por la caridad (obras)", "Que la salvación se compra con indulgencias", "Que todos se salvan automáticamente"], corr: 1, fb: "No podemos 'comprar' el cielo con buenas obras; la salvación es pura gracia. Pero esa fe debe estar viva. Como dice Santiago: la fe sin obras es muerta. Dios da la gracia, nosotros cooperamos con nuestra vida.", cite: "Santiago 2, 24: 'Ustedes ven, pues, que el hombre es justificado por las obras, y no solamente por la fe'." },
    { id: "p14", q: "¿Qué implica el dogma de la 'Infalibilidad Pontificia' (Vaticano I, 1870)?", opts: ["Que el Papa no puede cometer pecados mortales", "Que todas las homilías, tuits y entrevistas del Papa son palabras divinas", "Que el Papa es preservado de error por el Espíritu Santo SÓLO cuando define solemnemente (ex cathedra) doctrinas sobre fe o moral para toda la Iglesia", "Que el Papa tiene poderes sobrenaturales"], corr: 2, fb: "La infalibilidad es un carisma muy restringido. Solo aplica cuando el Papa, como pastor supremo, aclara un dogma. Sus opiniones personales, políticas o entrevistas en el avión no son infalibles.", cite: "Concilio Vaticano I (Pastor Aeternus): 'El Romano Pontífice, cuando habla ex cathedra... goza de aquella infalibilidad de la que el Redentor divino quiso que estuviera provista su Iglesia'." },
    { id: "p15", q: "En la Eucaristía, la Iglesia enseña la 'Transustanciación'. ¿Qué diferencia filosófica hay entre la *sustancia* y los *accidentes*?", opts: ["Ninguna, son lo mismo", "La sustancia es lo que algo ES en su esencia; los accidentes son cómo se VE (apariencia, sabor, peso). En la Misa cambia la sustancia, pero los accidentes permanecen.", "La sustancia es el pan y los accidentes es el cura", "La sustancia cambia de color y los accidentes no"], corr: 1, fb: "Esta distinción filosófica (tomada de Aristóteles) explica el milagro: bajo el microscopio (accidentes) sigue siendo pan y vino, pero su realidad profunda e invisible (sustancia) es el mismo Jesucristo.", cite: "Concilio de Trento: 'Por la consagración del pan y del vino se opera el cambio de toda la sustancia del pan en la sustancia del Cuerpo de Cristo... a lo cual la Iglesia Católica ha llamado transustanciación'." },
    { id: "p16", q: "Según la Teología Moral, ¿qué es el 'Principio de Doble Efecto'?", opts: ["Una excusa para cometer dos pecados seguidos", "La justificación para hacer algo malo si el resultado final es bueno (el fin justifica los medios)", "Una regla que permite una acción buena o neutra que tiene un efecto bueno intencionado y otro efecto malo previsto pero NO deseado ni buscado directamente", "Un castigo doble"], corr: 2, fb: "Es clave en bioética. Ejemplo: Quitar un útero canceroso a una mujer embarazada para salvarle la vida (acción buena/neutra, efecto bueno buscado), sabiendo que el bebé morirá como consecuencia colateral triste (efecto malo tolerado, no buscado directamente).", cite: "Santo Tomás de Aquino (Suma Teológica): 'Nada impide que de un solo acto haya dos efectos, de los cuales uno sólo es intencionado y el otro está fuera de la intención'." },
    { id: "p17", q: "La Iglesia rechaza el 'Fideísmo'. ¿En qué consiste este error filosófico?", opts: ["En dudar de la existencia de Dios", "En creer que la razón humana es inútil y peligrosa, y que solo debemos apoyarnos en una fe ciega y sin cuestionamientos", "En confiar demasiado en la ciencia", "En hacer apología de la fe"], corr: 1, fb: "El fideísmo es una fe fanática sin razón. La Iglesia Católica siempre ha defendido que Dios nos dio la inteligencia para usarla. La fe y la razón son 'las dos alas con las cuales el espíritu humano se eleva hacia la contemplación de la verdad'.", cite: "Juan Pablo II (Fides et Ratio): 'La fe y la razón son como las dos alas con las cuales el espíritu humano se eleva hacia la contemplación de la verdad'." },
    { id: "p18", q: "¿Qué argumenta la prueba teológica, histórica y racional más fuerte a favor de la Resurrección de Jesús?", opts: ["El éxito comercial de la Biblia", "El sentimiento bonito en el corazón de los creyentes", "El sepulcro vacío sumado al testimonio de testigos presenciales (apóstoles) que estuvieron dispuestos a sufrir tortura y muerte por afirmar que lo vieron vivo", "Que lo dice un libro muy antiguo"], corr: 2, fb: "Los apóstoles estaban aterrorizados tras la crucifixión. Nadie da su sangre por una mentira que él mismo inventó. Su transformación radical y el origen de la Iglesia no tienen explicación sin la Resurrección real.", cite: "1 Corintios 15, 14: 'Y si Cristo no resucitó, vana es entonces nuestra predicación, vana es también la fe de ustedes'." },
    { id: "p19", q: "¿Cómo interpreta la Iglesia Católica la historia de la Creación de Génesis 1 (los 6 días)?", opts: ["Como un relato científico y biológico exacto", "Como un mito absurdo sin valor histórico", "Como una narrativa teológica, poética y sapiencial que transmite verdades inerrantes (Dios creó todo con orden y propósito, de la nada), sin pretender ser un manual de física", "Como una historia extraterrestre"], corr: 2, fb: "Leer el Génesis como un libro de ciencia es un error de categoría (fundamentalismo). Nos enseña *Quién* creó y *por qué*, pero deja a la ciencia descubrir el *cómo* (ej. evolución, Big Bang).", cite: "Catecismo 337: 'La Escritura presenta la obra del Creador simbólicamente como una secuencia de seis días de trabajo divino'." },
    { id: "p20", q: "¿Cuál es la diferencia entre el pecado mortal y el pecado venial en cuanto a sus consecuencias ontológicas en el alma?", opts: ["Ninguna, ambos mandan al infierno", "El venial solo te hace sentir mal; el mortal destruye radicalmente la gracia santificante (la vida de Dios en el alma) y requiere el Sacramento de la Reconciliación", "El mortal es ilegal ante el Estado; el venial no", "El mortal se perdona con agua bendita, el venial con ayuno"], corr: 1, fb: "El pecado mortal mata la conexión vital con Dios. El venial es como una enfermedad que te debilita, pero no te corta la vida. Para un pecado mortal se requiere confesión sacramental; el venial se perdona con la oración o la Eucaristía.", cite: "1 Juan 5, 16-17: 'Toda injusticia es pecado; pero hay pecado no de muerte'." },
    { id: "p21", q: "Frente a los desafíos de la modernidad líquida (Zygmunt Bauman), ¿qué propone la fe católica sobre el compromiso?", opts: ["Fluir con las emociones y no atarse a nada definitivo", "Desconfiar de todas las instituciones", "Que la verdadera libertad no es hacer lo que uno quiere momentáneamente, sino la capacidad de comprometerse con el bien, la vocación y el amor definitivo", "Que hay que vivir solo el presente sin importar el futuro"], corr: 2, fb: "En un mundo donde todo es descartable, la Iglesia propone la rebeldía del amor para siempre (matrimonio, sacerdocio). La libertad no es carecer de ataduras, sino elegir atarse a la Verdad y al Bien.", cite: "Juan Pablo II: 'La libertad no consiste en hacer lo que nos gusta, sino en tener el derecho a hacer lo que debemos'." },
    { id: "p22", q: "¿Qué implica la objeción de conciencia en el ámbito de la Bioética o Política para un joven cristiano?", opts: ["Ignorar las leyes del país solo por rebeldía", "El derecho y deber grave de no cooperar formalmente con una ley o mandato civil que sea intrínsecamente malo (ej. obligar a un médico a realizar un aborto)", "Pagar menos impuestos", "Protestar violentamente en las calles"], corr: 1, fb: "Si una ley humana contradice la ley moral natural (la dignidad de la persona), el cristiano tiene la obligación moral de desobedecerla, asumiendo las consecuencias legales. 'Hay que obedecer a Dios antes que a los hombres'.", cite: "Hechos 5, 29: 'Respondiendo Pedro y los apóstoles, dijeron: Es necesario obedecer a Dios antes que a los hombres'." },
    { id: "p23", q: "La Iglesia llama a María 'Theotokos' (Concilio de Éfeso, 431 d.C.). ¿Qué significa y por qué fue tan debatido?", opts: ["Significa 'Reina de los Ángeles' y se debatió si tenía alas", "Significa 'Madre de Dios', y defendía que Jesús es verdaderamente Dios desde la concepción; María no dio a luz solo a la naturaleza humana, sino a la Persona divina encarnada", "Significa 'Inmaculada' y debatió su pecado", "Significa 'Eterna' y debatió si ella creó a Dios"], corr: 1, fb: "Llamar a María 'Madre de Dios' no significa que ella haya originado a la Trinidad en la eternidad. Significa que el Hijo de Dios se unió a la naturaleza humana en su vientre. Quien nace de ella es una Persona Divina, por ende, es Madre de Dios.", cite: "Concilio de Éfeso: 'Si alguno no confiesa que el Emmanuel es en verdad Dios, y que por tanto la Santa Virgen es Madre de Dios... sea anatema'." },
    { id: "p24", q: "¿Qué diferencia el concepto cristiano de 'Justicia' del concepto del 'Karma' oriental?", opts: ["El Karma perdona, la Justicia no", "El Karma es un mecanismo cósmico e impersonal de causa y efecto. La fe cristiana cree en un Dios Personal, misericordioso, que perdona el pecado rompiendo el ciclo de deudas", "Son exactamente la misma idea", "El Karma se paga con dinero"], corr: 1, fb: "En el Karma, tenés que pagar hasta la última gota de tus errores (incluso reencarnando). En el cristianismo, Cristo pagó nuestra deuda infinita en la cruz. Dios interviene con su Misericordia para salvarnos del castigo que merecíamos.", cite: "Romanos 5, 8: 'Mas Dios muestra su amor para con nosotros, en que siendo aún pecadores, Cristo murió por nosotros'." },
    { id: "p25", q: "En apologética, ¿cuál es el argumento cosmológico de Kalam para la existencia de Dios?", opts: ["Todo lo que comienza a existir tiene una causa; el universo comenzó a existir; por tanto, el universo tiene una causa trascendente, inmaterial y poderosa", "El universo es eterno y no tiene principio", "Dios es el relojero ciego", "La complejidad del ojo humano prueba que hay diseño inteligente"], corr: 0, fb: "Este argumento, muy usado hoy por filósofos cristianos, usa la premisa del Big Bang (el universo tuvo un inicio) para demostrar que nada sale de la nada, exigiendo un Creador eterno y fuera del tiempo que haya dado el 'empujón' inicial.", cite: "William Lane Craig (Filósofo cristiano contemporáneo, popularizador del argumento Kalam)." },
    { id: "p26", q: "Frente al problema de las sectas y la Nueva Era (New Age), ¿cuál es el principal error teológico del panteísmo que estas corrientes promueven?", opts: ["Creer que la tecnología es mala", "Creer que 'Dios es todo y todo es Dios' (energía cósmica), eliminando la diferencia entre el Creador personal y su creación material", "Creer en demasiados santos", "Rezar en otros idiomas"], corr: 1, fb: "La Nueva Era te dice 'tú eres Dios'. El cristianismo enseña que Dios es un Ser Personal, Creador de todo, distinto del universo. No somos una 'gota en el océano cósmico', somos personas creadas para amar a Otra Persona.", cite: "Documento Vaticano (Jesucristo, portador del agua de la vida): 'En la Nueva Era se confunde al Creador con la creación... Dios no es una energía impersonal'." },
    { id: "p27", q: "¿Qué enseñó el Concilio Vaticano II sobre el Ecumenismo?", opts: ["Que hay que disolver la Iglesia Católica y armar una nueva con los Protestantes", "Que debemos pelear y condenar a los hermanos separados", "Que debemos buscar la unidad de todos los cristianos mediante el diálogo, la oración y la caridad, sin renunciar a las verdades objetivas reveladas en la Iglesia Católica", "Que todas las denominaciones cristianas son igualmente verdaderas y da lo mismo a cuál ir"], corr: 2, fb: "El ecumenismo no es un 'sancocho' teológico donde negociamos la Verdad para caer bien. Es buscar la unidad que Cristo pidió, reconociendo lo bueno en otras comunidades, pero invitándolos a la plenitud sacramental.", cite: "Unitatis Redintegratio 3: 'Solamente por medio de la Iglesia católica de Cristo... puede conseguirse la plenitud total de los medios de salvación'." },
    { id: "p28", q: "¿Cuál es la enseñanza actual y desarrollada del Magisterio de la Iglesia Católica respecto a la Pena de Muerte?", opts: ["La exige para delitos de traición al Estado", "Es inadmisible, porque atenta contra la inviolabilidad y la dignidad de la persona humana, incluso de quien ha cometido crímenes muy graves", "La permite solo en casos de herejía", "Depende del voto popular de cada país"], corr: 1, fb: "El Papa Francisco modificó el Catecismo para declarar que la pena de muerte es inadmisible hoy en día, ya que los sistemas penales modernos pueden proteger a la sociedad sin necesidad de privar al culpable de la posibilidad de redención.", cite: "Catecismo 2267 (modificado en 2018): 'La Iglesia enseña, a la luz del Evangelio, que la pena de muerte es inadmisible, porque atenta contra la inviolabilidad y la dignidad de la persona'." },
    { id: "p29", q: "¿Qué es el 'Magisterio Ordinario y Universal'?", opts: ["La reunión de los curas de un barrio", "El poder político del Vaticano sobre los países", "La enseñanza concorde de los obispos de todo el mundo, en comunión con el Papa, sobre una doctrina de fe o moral que debe retenerse definitivamente", "El equipo de comunicación del Papa"], corr: 2, fb: "No hace falta un dogma solemne ex cathedra para que algo sea verdad de fe. Cuando todos los obispos a lo largo de la historia han enseñado algo como definitivo (ej. la ilicitud del aborto, o el sacerdocio masculino), es infalible por Magisterio Ordinario.", cite: "Lumen Gentium 25: 'Aunque los obispos, individualmente, no gocen de la prerrogativa de la infalibilidad... anuncian infaliblemente la doctrina de Cristo cuando convienen en una sentencia como definitiva'." },
    { id: "p30", q: "La castidad es a menudo incomprendida. Filosóficamente, ¿qué protege el pudor y la modestia?", opts: ["Protege la represión sexual y el miedo al cuerpo", "Protege la invisibilidad social", "Protege el 'centro personal' (la dignidad) de miradas que nos reducirían a un mero objeto de consumo o uso sexual", "Protege de los rayos del sol"], corr: 2, fb: "El pudor no es pensar que el cuerpo es feo. Es pensar que es tan valioso e íntimo que no debe ser expuesto de manera que el otro solo vea 'un pedazo de carne' y se olvide de la persona entera que hay detrás.", cite: "Catecismo 2521: 'El pudor preserva la intimidad de la persona. Designa el rechazo a desvelar lo que debe permanecer oculto. Está ordenado a la castidad'." },
    { id: "p31", q: "¿Por qué el Bautismo, la Confirmación y el Orden Sagrado solo se pueden recibir una vez en la vida?", opts: ["Porque sería muy caro hacer la fiesta dos veces", "Porque Dios se enoja si los repetimos", "Porque imprimen en el alma un 'Carácter Sacramental', una marca o sello espiritual indeleble que nos configura con Cristo para siempre", "Porque los libros de registro se llenan"], corr: 2, fb: "Ese sello espiritual es eterno. Incluso si un sacerdote deja el ministerio, o si un bautizado reniega de la fe, ontológicamente (en su ser más profundo) seguirán marcados por ese sacramento para siempre.", cite: "Catecismo 1121: 'Los tres sacramentos del Bautismo, de la Confirmación y del Orden... confieren, además de la gracia, un carácter sacramental o sello por el cual el cristiano participa del sacerdocio de Cristo'." },
    { id: "p32", q: "¿Qué es la 'Comunión de los Santos' de la que hablamos en el Credo?", opts: ["Una red social exclusiva del Vaticano", "Una fiesta anual el 1 de noviembre", "El vínculo y comunicación de los bienes espirituales entre la Iglesia Peregrina (tierra), Purgante (purgatorio) y Triunfante (cielo)", "Un grupo de oración de señoras"], corr: 2, fb: "La muerte no rompe los lazos de la Iglesia. Nosotros rezamos por las almas del purgatorio para ayudarlas, y los santos del cielo rezan por nosotros e interceden ante Dios en una gran cadena de favores espirituales.", cite: "Catecismo 954: 'Creemos, pues, en la comunión de todos los fieles cristianos... los que peregrinan en la tierra, los que se purifican y los que gozan de la gloria del cielo'." },
    { id: "p33", q: "El 'Misterio Pascual' es el corazón del cristianismo. ¿Qué eventos incluye?", opts: ["Solo la crucifixión", "La Pasión, Muerte, Resurrección y Ascensión gloriosa de Jesucristo", "El nacimiento y la infancia de Jesús", "La multiplicación de los panes y peces"], corr: 1, fb: "No nos salvó solo el dolor de la cruz, sino todo el 'paso' (Pascua) de Jesús desde su entrega en el dolor hasta su victoria sobre la muerte. Todo este misterio se hace presente cada domingo en la Misa.", cite: "Catecismo 1067: 'Cristo el Señor realizó esta obra de la redención humana... principalmente por el misterio pascual de su bienaventurada pasión, de su resurrección y de su gloriosa ascensión'." },
    { id: "p34", q: "¿Qué afirma la Herejía del 'Pelagianismo', a la que la Iglesia (y San Agustín) se opuso fuertemente?", opts: ["Que no debemos comer carne", "Que el ser humano puede ser bueno y ganarse la salvación solo por su propio esfuerzo de voluntad, sin necesidad de la Gracia de Dios", "Que hay dos dioses, uno bueno y uno malo", "Que Jesús no es verdaderamente Dios"], corr: 1, fb: "El pelagianismo sigue vivo hoy cuando creemos que somos buenos por nuestro propio esfuerzo. La verdad es que nuestra voluntad está herida, y sin el empujón sobrenatural (la Gracia) de Dios, no podemos llegar al cielo.", cite: "Concilio de Cartago (contra Pelagio): 'Si alguno dice que la gracia de Dios por la que somos justificados por Jesucristo... solo sirve para el perdón de los pecados... sea anatema'." },
    { id: "p35", q: "¿Qué diferencia hay fundamentalmente entre un 'Sacramento' (como la Eucaristía) y un 'Sacramental' (como el agua bendita o el rosario)?", opts: ["Los sacramentos son obligatorios y los sacramentales ilegales", "Los sacramentales dan la gracia 'ex opere operato' (automáticamente por la acción), los sacramentos no", "El Sacramento actúa por el poder mismo de Cristo conferiendo la gracia, mientras que el Sacramental prepara para recibir la gracia y depende de la fe y oración de la Iglesia y del fiel", "No hay diferencia"], corr: 2, fb: "El agua bendita no te perdona pecados mortales ni hace 'magia'. Los sacramentales (imágenes, medallas, bendiciones) son signos sagrados que disponen nuestra mente y corazón, pero la eficacia depende de nuestra devoción.", cite: "Catecismo 1667: 'Los sacramentales no confieren la gracia del Espíritu Santo a la manera de los sacramentos, pero por la oración de la Iglesia preparan a recibirla'." },
    { id: "p36", q: "San Anselmo definió la Teología como 'Fides quaerens intellectum'. ¿Qué significa?", opts: ["La fe ignora al intelecto", "La fe que busca comprender (entender racionalmente lo que ya se ha aceptado por revelación divina)", "El intelecto destruye la fe", "La fe es solo sentimiento intelectual"], corr: 1, fb: "No somos cristianos porque sí. Primero aceptamos el don de la fe, pero inmediatamente nuestra inteligencia tiene la necesidad y la obligación de intentar comprender los misterios, investigar y hacer filosofía.", cite: "San Anselmo (Proslogion): 'No busco entender para creer, sino que creo para llegar a entender'." },
    { id: "p37", q: "Respecto a la libertad humana frente al pecado, ¿qué significa que la voluntad esté herida por la 'Concupiscencia'?", opts: ["Que somos robots programados para hacer el mal", "Que hemos perdido totalmente la libertad y no somos culpables de nada", "Que, aunque mantenemos el libre albedrío, tenemos una tendencia o inclinación desordenada hacia el mal y los placeres debido al pecado original", "Que Dios nos obliga a pecar"], corr: 2, fb: "La concupiscencia no es pecado en sí misma, es el 'combustible' de la tentación. Es esa fuerza interior que te empuja a ser egoísta, perezoso o lujurioso, contra la cual debes luchar con la ayuda de la gracia.", cite: "Catecismo 405: 'El Bautismo... borra el pecado original, sin embargo, la inclinación al pecado (la concupiscencia) permanece en el hombre'." },
    { id: "p38", q: "La Iglesia enseña la indisolubilidad del matrimonio. Pero, ¿qué es la 'Declaración de Nulidad Matrimonial'?", opts: ["Un 'divorcio católico' para los que tienen dinero o contactos", "Un perdón del Papa para casarse de nuevo", "La constatación formal del Tribunal Eclesiástico de que ese matrimonio, debido a un defecto grave (de consentimiento, madurez o engaño), en realidad NUNCA existió como sacramento desde el primer día", "Una multa por separarse"], corr: 2, fb: "La Iglesia no puede disolver lo que Dios unió. La nulidad no deshace un matrimonio; es una investigación que descubre que, por algún vicio oculto el día de la boda (ej. alguien no quería tener hijos o fue obligado), el vínculo sacramental nunca se formó.", cite: "Catecismo 1629: 'La Iglesia, tras examen de la situación por el tribunal eclesiástico competente, puede declarar la nulidad del matrimonio'." },
    { id: "p39", q: "¿Qué argumenta la Iglesia sobre la ideología de género que pretende separar radicalmente el sexo biológico del género autopercibido?", opts: ["Que es un avance científico irrefutable", "Que oscurece la verdad sobre la creación del ser humano como varón y mujer, unidad de cuerpo y alma, donde la diferencia sexual tiene un sentido y diseño querido por Dios para la comunión y la procreación", "Que está prohibida porque la tecnología es mala", "Que no le importa en absoluto"], corr: 1, fb: "La Iglesia respeta profundamente a toda persona, pero rechaza la antropología que dice que el cuerpo humano es un mero material sin significado que el individuo puede manipular y reinventar a su antojo. Nuestro cuerpo es un don de Dios.", cite: "Papa Francisco (Amoris Laetitia 56): 'La ideología de género niega la diferencia y la reciprocidad natural de hombre y de mujer... vaciando el fundamento antropológico de la familia'." },
    { id: "p40", q: "Dentro de los Atributos de Dios, decimos que Dios es 'Eterno'. ¿Qué significa esto filosóficamente?", opts: ["Que vivió mucho tiempo en el pasado y vivirá mucho en el futuro", "Que está sometido al tiempo como nosotros pero no se muere", "Que posee su existencia toda entera y a la vez; no tiene principio ni fin, ni hay sucesión de pasado, presente o futuro para Él", "Que es aburrido"], corr: 2, fb: "Nosotros vivimos en la línea del tiempo. Dios no. Para Dios todo es un 'hoy' constante. Por eso Él conoce nuestro futuro, no como quien adivina, sino porque lo está viendo en Su presente eterno.", cite: "Boecio: 'La eternidad es la posesión total, simultánea y perfecta de una vida interminable'." },
    { id: "p41", q: "¿Por qué Jesús es llamado el 'Nuevo Adán' según la teología de San Pablo?", opts: ["Porque vivió en un jardín", "Porque, así como por la desobediencia del primer Adán entró el pecado y la muerte, por la obediencia total de Jesús (el Nuevo Adán) entró la gracia y la vida para todos", "Porque fue el primer hombre del Nuevo Testamento", "Porque le gustaba la naturaleza"], corr: 1, fb: "Es la recapitulación de la historia. Adán cayó frente al árbol del Edén por soberbia; Cristo nos salvó en el árbol de la Cruz por obediencia absoluta al Padre.", cite: "Romanos 5, 19: 'Porque así como por la desobediencia de un hombre los muchos fueron constituidos pecadores, así también por la obediencia de uno, los muchos serán constituidos justos'." },
    { id: "p42", q: "¿Qué son los Dones Preternaturales que Adán y Eva perdieron tras la caída?", opts: ["Poderes como volar y telepatía", "El dinero, la fama y el poder político", "Privilegios como la inmunidad al sufrimiento, a la ignorancia y a la muerte física, que Dios les dio gratuitamente y se perdieron con el pecado original", "El derecho a cultivar la tierra"], corr: 2, fb: "Antes del pecado, la humanidad gozaba de un estado de Justicia Original. La muerte, el dolor en el parto y el trabajo extenuante no fueron el diseño original de Dios, sino consecuencias trágicas de separarse de la Fuente de la Vida.", cite: "Catecismo 376: 'Por el resplandor de esta gracia, todas las dimensiones de la vida del hombre estaban confirmadas. Mientras permaneciese en la intimidad divina, el hombre no debía ni morir ni sufrir'." },
    { id: "p43", q: "¿Qué dice la Iglesia respecto al libre mercado y el capitalismo?", opts: ["Que es el sistema perfecto y salvador de la humanidad", "Que condena totalmente el mercado libre y apoya el comunismo", "Que el mercado es una herramienta útil para crear riqueza, pero debe estar sometido a la ética, la justicia social, los derechos de los trabajadores y el destino universal de los bienes", "Que el dinero es intrínsecamente satánico"], corr: 2, fb: "La Doctrina Social de la Iglesia rechaza los extremos: ni el colectivismo marxista (que suprime la libertad), ni el capitalismo salvaje (que idolatra el dinero). El centro de la economía debe ser la dignidad del ser humano.", cite: "San Juan Pablo II (Centesimus Annus): 'Si por capitalismo se entiende un sistema en el cual la libertad económica no está encuadrada en un sólido contexto jurídico que la ponga al servicio de la libertad humana integral... la respuesta es negativa'." },
    { id: "p44", q: "¿Cuál es el fin último de la existencia humana según la antropología cristiana?", opts: ["Ser recordados en los libros de historia", "Acumular conocimiento empírico y riquezas", "La Visión Beatífica: ver a Dios cara a cara y participar de su misma vida divina de amor y felicidad por toda la eternidad", "Reencarnar en un ser superior"], corr: 2, fb: "Fuimos creados 'por' Dios y 'para' Dios. Ningún éxito material, placer ni logro humano puede llenar el abismo infinito de nuestro corazón. Solo lo Infinito (Dios) sacia la sed humana.", cite: "San Agustín (Confesiones): 'Nos hiciste, Señor, para ti, y nuestro corazón está inquieto hasta que descanse en ti'." },
    { id: "p45", q: "¿Por qué un cristiano no debe creer en la Astrología (horóscopos), el Tarot o la adivinación?", opts: ["Porque no aciertan nunca", "Porque atentan contra el honor y respeto exclusivo que le debemos a Dios (1er Mandamiento) y buscan controlar el futuro y los poderes ocultos, en lugar de confiar en la Providencia", "Porque es muy caro pagar las consultas", "Porque la Iglesia quiere el monopolio de la magia"], corr: 1, fb: "Consultar a los astros o a los espíritus demuestra una falta de confianza total en Dios. El verdadero cristiano pone su futuro en las manos de un Padre providente, no en la alineación de las estrellas.", cite: "Catecismo 2116: 'Todas las formas de adivinación deben rechazarse: el recurso a Satán... la astrología, la quiromancia, la interpretación de presagios... ocultan una voluntad de poder sobre el tiempo y la historia'." },
    { id: "p46", q: "Frente al Nihilismo moderno (la idea de que la vida no tiene sentido ni propósito), el cristianismo propone el misterio del Verbo Encarnado. ¿Qué significa?", opts: ["Que el sentido de la vida es leer mucho", "Que el Logos (la Razón y el Sentido mismo del Universo) no es una fuerza abstracta, sino que se hizo carne, tiene un rostro (Jesús) y nos ama", "Que debemos inventar nuestro propio sentido de la vida", "Que no hay que pensar en el futuro"], corr: 1, fb: "El universo no es un accidente ciego sin propósito. Detrás del Big Bang está el Logos, la Razón Creadora de Dios, que se hizo hombre para explicarnos el sentido último del dolor, del amor y de la existencia.", cite: "Prólogo de Juan (1, 14): 'Y aquel Verbo (Logos) fue hecho carne, y habitó entre nosotros, y vimos su gloria'." },
    { id: "p47", q: "En la Eucaristía, ¿Cristo vuelve a morir y ser sacrificado en cada Misa?", opts: ["Sí, muere de nuevo en el altar cada domingo", "No, el sacrificio de la Cruz ocurrió una sola vez. En la Misa, ese mismo e irrepetible sacrificio se hace 'presente' y se actualiza de forma incruenta (sin derramamiento de sangre)", "No, es solo una cena para recordarlo con cariño", "Muere de forma espiritual, no física"], corr: 1, fb: "Para Dios no existe el tiempo. En la Misa, el sacrificio del Calvario se 'rompe' a través del tiempo y del espacio y se planta sobre el altar. No es una obra de teatro, es el Calvario haciéndose presente hoy.", cite: "Catecismo 1366: 'La Eucaristía es un sacrificio porque re-presenta (hace presente) el sacrificio de la cruz... su único sacrificio se hace presente en el altar'." },

let currentIdx = 0;
let audioInit = false;
let synth;

function initAudio() {
    if (typeof Tone !== 'undefined' && !audioInit) {
        Tone.start();
        // Sonido más sobrio (sine) tipo 'campana'
        synth = new Tone.PolySynth(Tone.Synth, {
            oscillator: { type: "sine" }, 
            envelope: { attack: 0.1, decay: 0.3, sustain: 0.1, release: 1.5 }
        }).toDestination();
        synth.volume.value = -12;
        audioInit = true;
    }
}

function playSound(type) {
    try {
        initAudio();
        if (!synth) return;
        
        if (type === 'correct') {
            const now = Tone.now();
            synth.triggerAttackRelease("A4", "8n", now);
            synth.triggerAttackRelease("C5", "8n", now + 0.15);
            synth.triggerAttackRelease("E5", "2n", now + 0.3); // Acorde contemplativo
        } else {
            synth.triggerAttackRelease("Eb4", "8n");
            synth.triggerAttackRelease("C4", "8n", Tone.now() + 0.2);
        }
    } catch (e) { console.log("Audio silenciado"); }
}

function initQuiz() {
    try {
        const urlParams = new URLSearchParams(window.location.search);
        const qId = urlParams.get('id');
        if (qId) {
            const found = CARTAS.findIndex(c => c.id === qId);
            currentIdx = found !== -1 ? found : Math.floor(Math.random() * CARTAS.length);
        } else {
            currentIdx = Math.floor(Math.random() * CARTAS.length);
        }
    } catch(e) { currentIdx = 0; }
    renderQuestion();
}

function renderQuestion() {
    const c = CARTAS[currentIdx];
    document.getElementById("q-text").innerText = c.q;
    const container = document.getElementById("options-container");
    const fbBox = document.getElementById("feedback");
    const btnNext = document.getElementById("btn-next");
    
    container.innerHTML = "";
    fbBox.style.display = "none";
    btnNext.style.display = "none"; 
    
    c.opts.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "opt-btn";
        btn.innerHTML = `<span style="opacity:0.4; font-weight:800; padding-right:5px;">${String.fromCharCode(65+idx)}.</span> <span>${opt}</span>`;
        btn.onclick = () => checkAns(idx, btn);
        container.appendChild(btn);
    });
}

function checkAns(idx, btn) {
    const c = CARTAS[currentIdx];
    const buttons = document.querySelectorAll(".opt-btn");
    buttons.forEach(b => b.disabled = true);
    
    const fbBox = document.getElementById("feedback");
    const btnNext = document.getElementById("btn-next");
    fbBox.style.display = "block";
    btnNext.style.display = "flex"; 
    
    if(idx === c.corr) {
        btn.classList.add("correct");
        btn.innerHTML = `<i class="fas fa-check" style="color:#2E7D32;"></i> <span>${c.opts[idx]}</span>`;
        document.getElementById("fb-main").innerHTML = `<strong>Reflexión Correcta:</strong><br>${c.fb}`;
        playSound('correct');
    } else {
        btn.classList.add("incorrect");
        btn.innerHTML = `<i class="fas fa-times" style="color:#C62828;"></i> <span>${c.opts[idx]}</span>`;
        
        const correctBtn = buttons[c.corr];
        correctBtn.classList.add("correct");
        correctBtn.innerHTML = `<i class="fas fa-check" style="color:#2E7D32;"></i> <span>${c.opts[c.corr]}</span>`;
        
        document.getElementById("fb-main").innerHTML = `<strong>Aclaración Filosófica y Teológica:</strong><br>${c.fb}`;
        playSound('incorrect');
    }
    
    document.getElementById("fb-cite").innerText = c.cite;
}

function nextQuestion() {
    const box = document.getElementById("quiz-box");
    box.classList.add("slide-out");
    setTimeout(() => {
        let next;
        do { next = Math.floor(Math.random() * CARTAS.length); } while (next === currentIdx);
        currentIdx = next;
        
        try {
            if (window.location.protocol !== 'file:') {
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        } catch(e) {}
        
        renderQuestion();
        box.classList.remove("slide-out");
    }, 400);
}

async function shareQuestion() {
    const c = CARTAS[currentIdx];
    let baseUrl = "Enlace";
    try { baseUrl = window.location.protocol === 'file:' ? 'Archivo_Local' : window.location.origin + window.location.pathname; } catch(e) {}
    
    const urlConId = baseUrl !== 'Archivo_Local' ? `${baseUrl}?id=${c.id}` : window.location.href;
    const text = `📖 Reflexión y Razón - Capilla Santa Ana\n\n"${c.q}"\n\n¿Conocés los fundamentos de esta respuesta? Investigá acá: `;

    if (navigator.share && baseUrl !== 'Archivo_Local') {
        try { await navigator.share({ title: 'Desafío Teológico', text: text, url: urlConId }); } 
        catch (e) { console.log("Compartir cancelado"); }
    } else {
        navigator.clipboard.writeText(text + (baseUrl !== 'Archivo_Local' ? urlConId : '')).then(() => {
            alert('¡Enlace copiado! Invitá a otros a pensar.');
        });
    }
}

function initBG() {
    const words = ['FILOSOFÍA', 'TEOLOGÍA', 'VERDAD', 'RAZÓN', 'FE', 'SABIDURÍA', 'APOLOGÉTICA', 'SENTIDO', 'TRASCENDENCIA'];
    const bg = document.getElementById("bg");
    for(let i=0; i<12; i++) {
        const s = document.createElement("span");
        s.className = "floating-word";
        s.innerText = words[Math.floor(Math.random()*words.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (20 + Math.random() * 40) + "px";
        const duration = 20 + Math.random() * 25; // Movimiento más lento y reflexivo
        s.style.animation = `floatUp ${duration}s linear infinite`;
        s.style.animationDelay = `-${Math.random() * duration}s`;
        bg.appendChild(s);
    }
}

document.getElementById("btn-next").onclick = nextQuestion;
document.getElementById("btn-share").onclick = shareQuestion;

initBG();
initQuiz();
</script>
