let currentIdx = 0;
let audioInit = false;

// Configuraci√≥n de Sonido M√°gico para Ni√±os (Campanitas)
const synth = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "sine" },
    envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.5 }
}).toDestination();
synth.volume.value = -8;

function playSelect() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    // Un tintineo suave
    synth.triggerAttackRelease("G5", "16n");
}

function playNext() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    // Campanita m√°gica doble
    const now = Tone.now();
    synth.triggerAttackRelease("C5", "16n", now);
    synth.triggerAttackRelease("E5", "16n", now + 0.1);
    synth.triggerAttackRelease("G5", "8n", now + 0.2);
}

// Inicializaci√≥n
function initQuiz() {
    CARTAS.sort(() => Math.random() - 0.5);
    renderQuestion();
}

function renderQuestion() {
    const c = CARTAS[currentIdx];
    const optsContainer = document.getElementById("options-container");
    const feedbackEl = document.getElementById("feedback");

    document.getElementById("q-text").innerText = c.q;
    
    // Resetear UI
    optsContainer.innerHTML = "";
    feedbackEl.style.display = "none";

    // Emojis coloridos en lugar de letras aburridas
    const iconitos = ['üåü', 'üêæ', 'üéà', 'üé®'];
    
    c.opts.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.className = "opt-btn";
        btn.innerHTML = `<span style="font-size: 1.3rem; margin-right:10px;">${iconitos[index]}</span> <span style="flex:1;">${opt}</span>`;
        
        btn.onclick = () => selectAnswer(index, btn, c);
        optsContainer.appendChild(btn);
    });
}

function selectAnswer(selectedIndex, btnElement, qObj) {
    playSelect(); 
    
    const buttons = document.querySelectorAll('.opt-btn');
    buttons.forEach(b => b.disabled = true); 

    const isCorrect = (selectedIndex === qObj.corr);
    const feedbackEl = document.getElementById("feedback");

    if(isCorrect) {
        btnElement.classList.add('correct');
        feedbackEl.innerHTML = `<strong><i class="fas fa-star" style="color:var(--correcto); font-size:1.2rem;"></i> ¬°S√∫per bien!</strong><br>${qObj.feed}`;
    } else {
        btnElement.classList.add('incorrect');
        buttons[qObj.corr].classList.add('correct'); 
        feedbackEl.innerHTML = `<strong><i class="fas fa-heart" style="color:var(--incorrecto); font-size:1.2rem;"></i> ¬°Casi casi! La respuesta es:</strong><br>${qObj.feed}`;
    }

    feedbackEl.style.display = "block";
}

function nextQuestion() {
    playNext();
    const box = document.getElementById("quiz-box");
    box.classList.add("slide-out");
        
    setTimeout(() => {
        let next;
        do {
            next = Math.floor(Math.random() * CARTAS.length);
        } while (next === currentIdx);
                
        currentIdx = next;
        renderQuestion();
        box.classList.remove("slide-out");
    }, 300);
}

async function shareQuestion() {
    const c = CARTAS[currentIdx];
    const url = `${window.location.origin}${window.location.pathname}`;
    const text = `üåà ¬°Mir√° este jueguito b√≠blico para los m√°s chicos!\n\n"${c.q}"\n\nJug√° con ellos ac√°: `;

    if (navigator.share) {
        try {
            await navigator.share({ title: 'Desaf√≠o Ni√±os', text: text, url: url });
        } catch (e) { console.log("Compartir cancelado"); }
    } else {
        navigator.clipboard.writeText(text + url).then(() => {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        });
    }
}

function initBG() {
    const words = ['JES√öS', 'DIOS', 'AMIGOS', 'ALEGR√çA', 'JUEGO', 'CAPILLA SANTA ANA', 'PAZ', 'AMOR'];
    const bg = document.getElementById("bg");
    for(let i=0; i<15; i++) {
        const s = document.createElement("span");
        s.className = "floating-word";
        s.innerText = words[Math.floor(Math.random()*words.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (16 + Math.random() * 25) + "px";
        const duration = 15 + Math.random() * 20;
        s.style.animation = `floatUp ${duration}s linear infinite`;
        s.style.animationDelay = `-${Math.random() * duration}s`;
        bg.appendChild(s);
    }
}

document.getElementById("btn-next").onclick = nextQuestion;
document.getElementById("btn-share").onclick = shareQuestion;

initBG();
initQuiz();
</script>
