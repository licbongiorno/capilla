let currentIdx = 0;
let audioInit = false;

// Configuraci√≥n de Sonido con Sintetizador Mel√≥dico (Sin ruido)
const synth = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "triangle" },
    envelope: { attack: 0.05, decay: 0.1, sustain: 0.1, release: 0.5 }
}).toDestination();
synth.volume.value = -8;

function playSelect() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    synth.triggerAttackRelease("C5", "16n");
}

function playNext() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    // Acorde ascendente r√°pido y moderno
    const now = Tone.now();
    synth.triggerAttackRelease("E4", "16n", now);
    synth.triggerAttackRelease("G4", "16n", now + 0.1);
    synth.triggerAttackRelease("C5", "8n", now + 0.2);
}

// Inicializaci√≥n
function initQuiz() {
    // Mezclar el array al inicio para que el orden sea aleatorio
    CARTAS.sort(() => Math.random() - 0.5);
    renderQuestion();
}

function renderQuestion() {
    const c = CARTAS[currentIdx];
    const optsContainer = document.getElementById("options-container");
    const feedbackEl = document.getElementById("feedback");

    document.getElementById("q-text").innerText = c.q;
    
    // Resetear UI
    optsContainer.innerHTML = "";
    feedbackEl.style.display = "none";

    const letras = ['A', 'B', 'C', 'D'];
    
    c.opts.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.className = "opt-btn";
        btn.innerHTML = `<span style="opacity:0.6; font-weight:800; font-size: 1.1rem; width: 25px;">${letras[index]}.</span> <span style="flex:1;">${opt}</span>`;
        
        btn.onclick = () => selectAnswer(index, btn, c);
        optsContainer.appendChild(btn);
    });
}

function selectAnswer(selectedIndex, btnElement, qObj) {
    playSelect(); 
    
    const buttons = document.querySelectorAll('.opt-btn');
    buttons.forEach(b => b.disabled = true); 

    const isCorrect = (selectedIndex === qObj.corr);
    const feedbackEl = document.getElementById("feedback");

    if(isCorrect) {
        btnElement.classList.add('correct');
        feedbackEl.innerHTML = `<strong><i class="fas fa-check-circle" style="color:var(--correcto);"></i> ¬°Correcto!</strong><br>${qObj.feed}`;
    } else {
        btnElement.classList.add('incorrect');
        buttons[qObj.corr].classList.add('correct'); 
        feedbackEl.innerHTML = `<strong><i class="fas fa-times-circle" style="color:var(--incorrecto);"></i> Casi, pero no.</strong><br>${qObj.feed}`;
    }

    feedbackEl.style.display = "block";
}

function nextQuestion() {
    playNext();
    const box = document.getElementById("quiz-box");
    box.classList.add("slide-out");
        
    setTimeout(() => {
        let next;
        do {
            next = Math.floor(Math.random() * CARTAS.length);
        } while (next === currentIdx);
                
        currentIdx = next;
        renderQuestion();
        box.classList.remove("slide-out");
    }, 300);
}

async function shareQuestion() {
    const c = CARTAS[currentIdx];
    const url = `${window.location.origin}${window.location.pathname}`;
    const text = `üéØ ¬°Mir√° este desaf√≠o b√°sico para J√≥venes!\n\n"${c.q}"\n\n¬øSab√©s cu√°l es la respuesta? Jug√° ac√°: `;

    if (navigator.share) {
        try {
            await navigator.share({ title: 'Desaf√≠o J√≥venes (F√°cil)', text: text, url: url });
        } catch (e) { console.log("Compartir cancelado"); }
    } else {
        navigator.clipboard.writeText(text + url).then(() => {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        });
    }
}

function initBG() {
    const words = ['VALENT√çA', 'VERDAD', 'CRISTIANO', 'AMOR', 'LUZ', 'TESTIGO', 'SANTA ANA', 'ESPERANZA'];
    const bg = document.getElementById("bg");
    for(let i=0; i<18; i++) {
        const s = document.createElement("span");
        s.className = "floating-word";
        s.innerText = words[Math.floor(Math.random()*words.length)];
        s.style.left = Math.random() * 100 + "vw";
        s.style.fontSize = (16 + Math.random() * 30) + "px";
        const duration = 15 + Math.random() * 20;
        s.style.animation = `floatUp ${duration}s linear infinite`;
        s.style.animationDelay = `-${Math.random() * duration}s`;
        bg.appendChild(s);
    }
}

document.getElementById("btn-next").onclick = nextQuestion;
document.getElementById("btn-share").onclick = shareQuestion;

initBG();
initQuiz();
</script>
