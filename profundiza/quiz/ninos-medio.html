let currentIdx = 0;

// Configuraci√≥n de Sonido M√°gico para Ni√±os (Campanitas / Marimba)
const synth = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "triangle" },
    envelope: { attack: 0.02, decay: 0.2, sustain: 0.1, release: 0.5 }
}).toDestination();
synth.volume.value = -8;

function playSelect() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    // Tintineo claro
    synth.triggerAttackRelease("E5", "16n");
}

function playNext() {
    if (!audioInit) { Tone.start(); audioInit = true; }
    // Campanita alegre ascendente
    const now = Tone.now();
    synth.triggerAttackRelease("C5", "16n", now);
    synth.triggerAttackRelease("G5", "16n", now + 0.1);
    synth.triggerAttackRelease("C6", "8n", now + 0.2);
}

// Inicializaci√≥n
function initQuiz() {
    CARTAS.sort(() => Math.random() - 0.5);
    renderQuestion();
}

function renderQuestion() {
    const c = CARTAS[currentIdx];
    const optsContainer = document.getElementById("options-container");
    const feedbackEl = document.getElementById("feedback");

    document.getElementById("q-text").innerText = c.q;
    
    // Resetear UI
    optsContainer.innerHTML = "";
    feedbackEl.style.display = "none";

    // Emojis exploradores / aventura
    const iconitos = ['üîç', 'üß≠', 'üó∫Ô∏è', 'üí°'];
    
    c.opts.forEach((opt, index) => {
        const btn = document.createElement("button");
        btn.className = "opt-btn";
        btn.innerHTML = `<span style="font-size: 1.3rem; margin-right:10px;">${iconitos[index]}</span> <span style="flex:1;">${opt}</span>`;
        
        btn.onclick = () => selectAnswer(index, btn, c);
        optsContainer.appendChild(btn);
    });
}

function selectAnswer(selectedIndex, btnElement, qObj) {
    playSelect(); 
    
    const buttons = document.querySelectorAll('.opt-btn');
    buttons.forEach(b => b.disabled = true); 

    const isCorrect = (selectedIndex === qObj.corr);
    const feedbackEl = document.getElementById("feedback");

    if(isCorrect) {
        btnElement.classList.add('correct');
        feedbackEl.innerHTML = `<strong><i class="fas fa-check-circle" style="color:var(--correcto); font-size:1.2rem;"></i> ¬°Excelente!</strong><br>${qObj.feed}`;
    } else {
        btnElement.classList.add('incorrect');
        buttons[qObj.corr].classList.add('correct'); 
        feedbackEl.innerHTML = `<strong><i class="fas fa-info-circle" style="color:#FFB300; font-size:1.2rem;"></i> ¬°Casi, pero no! La respuesta es:</strong><br>${qObj.feed}`;
    }

    feedbackEl.style.display = "block";
}

function nextQuestion() {
    playNext();
    const box = document.getElementById("quiz-box");
    box.classList.add("slide-out");
        
    setTimeout(() => {
        let next;

        } while (next === currentIdx);
                
        currentIdx = next;
        renderQuestion();
        box.classList.remove("slide-out");
    }, 300);
}

    const c = CARTAS[currentIdx];

}

}
