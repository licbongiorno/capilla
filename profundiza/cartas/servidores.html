            { id: "sv-30", q: "¬øTu formaci√≥n espiritual va a la par de tu formaci√≥n t√©cnica para el servicio?", v: "Procura con diligencia presentarte a Dios aprobado, como obrero que no tiene de qu√© avergonzarse.", c: "2 Timoteo 2:15" },
            { id: "sv-31", q: "Cuando cometes un error en la tarea parroquial, ¬øte hundes en la culpa o pides perd√≥n y sigues?", v: "Siete veces cae el justo, y otras tantas se levanta.", c: "Proverbios 24:16" },

            { id: "sv-34", q: "¬øEst√°s atento a los servidores que est√°n desanimados para darles una palabra de aliento?", v: "Consolaos unos a otros, y edificaos unos a otros.", c: "1 Tesalonicenses 5:11" },

            { id: "sv-36", q: "¬øC√≥mo es tu relaci√≥n con la Eucarist√≠a? ¬øEs el combustible de tu entrega?", v: "El que come mi carne y bebe mi sangre, en m√≠ permanece.", c: "Juan 6:56" },
            { id: "sv-37", q: "¬øEres d√≥cil a las sugerencias de mejora o te pones a la defensiva?", v: "El que ama la instrucci√≥n ama la sabidur√≠a.", c: "Proverbios 12:1" },
            { id: "sv-38", q: "Frente a la burocracia o los problemas de organizaci√≥n, ¬ømantienes la paz interior?", v: "Dios no es Dios de confusi√≥n, sino de paz.", c: "1 Corintios 14:33" },
            { id: "sv-39", q: "¬øPides la ayuda del Esp√≠ritu Santo antes de empezar cada tarea en la Capilla?", v: "Sin m√≠ nada pod√©is hacer.", c: "Juan 15:5" },

            { id: "sv-44", q: "¬øSabes descansar en Dios cuando los resultados humanos son escasos?", v: "Estad quietos, y conoced que yo soy Dios.", c: "Salmo 46:10" },

            { id: "sv-46", q: "¬øTe permites ser ayudado por otros cuando ya no tienes fuerzas?", v: "Cargad con mi yugo... porque mi yugo es suave y mi carga ligera.", c: "Mateo 11:29-30" },
            { id: "sv-47", q: "¬øC√≥mo es tu caridad con los servidores m√°s antiguos o los m√°s j√≥venes?", v: "Honraos unos a otros.", c: "Romanos 12:10" },
            { id: "sv-48", q: "¬øVes el cansancio del servicio como una ofrenda de amor?", v: "Me gastar√© y me desgastar√© por vuestras almas.", c: "2 Corintios 12:15" },
            { id: "sv-49", q: "¬øRecuerdas que el primer 'servicio' es simplemente estar a los pies de Jes√∫s?", v: "Mar√≠a ha escogido la mejor parte, la cual no le ser√° quitada.", c: "Lucas 10:42" },

        const qText = document.getElementById('q-text');
        const vText = document.getElementById('v-text');
        const vRef = document.getElementById('v-ref');
        const toast = document.getElementById('toast');
        const nextBtn = document.getElementById('btn-next');
        const shareBtn = document.getElementById('btn-share');

        let currentIdx = -1;
        let isFlipped = true;
        let audioInit = false;

        const noise = new Tone.Noise("white").start();
        const filter = new Tone.Filter(100, "lowpass").toDestination();
        noise.connect(filter);
        noise.volume.value = -60;

        function playSound() {
            if (!audioInit) { Tone.start(); audioInit = true; }
            filter.frequency.setValueAtTime(100, Tone.now());
            filter.frequency.exponentialRampToValueAtTime(4500, Tone.now() + 0.3);
            noise.volume.setValueAtTime(-15, Tone.now());
            noise.volume.linearRampToValueAtTime(-60, Tone.now() + 0.4);
        }

        function render(idx) {
            currentIdx = idx;
            const item = CARTAS[idx];
            qText.textContent = item.q;
            vText.textContent = `"${item.v}"`;
            vRef.textContent = item.c;
            window.location.hash = item.id;
        }

        function random() {
            let i;
            do { i = Math.floor(Math.random() * CARTAS.length); } while (i === currentIdx);
            render(i);
        }

        function flip() {
            playSound();
            card.classList.toggle('is-flipped');
            isFlipped = !isFlipped;
        }

        card.addEventListener('click', flip);
        nextBtn.addEventListener('click', () => {
            if (!isFlipped) { flip(); setTimeout(() => { random(); flip(); }, 600); }
            else { random(); flip(); }
        });

        shareBtn.addEventListener('click', async () => {
            if (currentIdx === -1) return;
            const url = window.location.href;
            const msg = `üõ†Ô∏è Reflexi√≥n para servidores - Capilla Santa Ana:\n\n"${CARTAS[currentIdx].q}"\n\n`;
            if (navigator.share) { try { await navigator.share({ title: 'Servidores', text: msg, url: url }); } catch (e) {} }
            else { navigator.clipboard.writeText(msg + url).then(() => { toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 3000); }); }
        });

        function initBG() {
            const bg = document.getElementById('bg');
            const words = ['SERVICIO', 'HUMILDAD', 'ENTREGA', 'SANTA ANA', 'MISI√ìN'];
            for (let i = 0; i < 20; i++) {
                const s = document.createElement('span');
                s.className = 'floating-word';
                s.textContent = words[Math.floor(Math.random() * words.length)];
                s.style.left = Math.random() * 100 + 'vw';
                s.style.fontSize = (16 + Math.random() * 30) + 'px';
                const d = 15 + Math.random() * 25;
                s.style.animation = `floatUp ${d}s linear infinite`;
                s.style.animationDelay = `-${Math.random() * d}s`;
                bg.appendChild(s);
            }
        }

        window.onload = () => {
            initBG();
            const h = window.location.hash.substring(1);
            const found = CARTAS.findIndex(c => c.id === h);
            if (found !== -1) render(found); else random();
        };
    </script>
