let dataMix = [];
let currentIndex = 0;
let isFlipped = false;

function init() {
    const urlParams = new URLSearchParams(window.location.search);
    const idParam = urlParams.get('id');
    dataMix = [...DATOS].sort(() => Math.random() - 0.5);
    if (idParam) {
        const indexInMix = dataMix.findIndex(d => d.id === idParam);
        if (indexInMix !== -1) {
            const item = dataMix.splice(indexInMix, 1)[0];
            dataMix.unshift(item);
        }
    }
    currentIndex = 0;
    renderCard();
}

function renderCard() {
    if (currentIndex >= dataMix.length) {
        currentIndex = 0; 
        dataMix.sort(() => Math.random() - 0.5); 
    }
    const card = document.getElementById('sq-card');
    const item = dataMix[currentIndex];
    if (isFlipped) {
        card.classList.remove('is-flipped');
        isFlipped = false;
        setTimeout(() => { fillData(item); }, 400); 
    } else {
        fillData(item);
    }
    document.getElementById('counter').innerText = `Misterio ${currentIndex + 1} de ${DATOS.length}`;
}

function fillData(item) {
    document.getElementById('fact').innerText = item.fact;
    document.getElementById('hook').innerText = item.hook;
    document.getElementById('cite').innerText = item.cite;
    document.getElementById('recom').innerText = item.recom;
}

function flipCard() {
    const card = document.getElementById('sq-card');
    card.classList.toggle('is-flipped');
    isFlipped = !isFlipped;
}

function nextFact() {
    currentIndex++;
    renderCard();
}
